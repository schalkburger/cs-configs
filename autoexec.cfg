//# ============================================================================ #
// Dark CSGO Config
// https://github.com/schalkburger/csgo-configs/tree/main
//# ============================================================================ #

sv_pure "1"                                       // Forces all client files to match the server's (except for whitelisted)
sv_contact "schalkb@gmail.com"                    // Contact email for server sysop (please change this)
sv_steamauth_enforce "2"                          // Requires connection to steam servers for VAC
hostname "Dark CSGO Config"                   // Sets the server name shown in the scoreboard

//# ============================================================================ #
// Audio
//# ============================================================================ #

// Sound volume.
// Default: 1
volume "0.25"

// Speaker configuration.
// Default: 0
snd_surround_speakers "0"

// Disable Advanced 3D Audio Processing (Hardware Compatibility Mode).
// Default: 0
snd_hwcompat "0"

// HRTF calculations will calculate the player as being this far behind the camera.
// Default: 100
snd_hrtf_distance_behind "100"

// Sets sound to get mixed asynchronously on a different thread.
// Default: 0
snd_mix_async "1"

// Regulates the time given to the audio system to process sound.
// Default: 0.025
snd_mixahead "0.05"

// Specifies the exponent for the pan xfade from phone to phone if the "exp" pan law is being used.
// Default: 1
snd_headphone_pan_exponent "2"

// Apply cos(angle) * weight before pan law.
// Default: 1
snd_headphone_pan_radial_weight "1"

// Specifies the position (in degrees) of the virtual front left/right headphones.
// Default: 90
snd_front_headphone_position "45"

// Specifies the position (in degrees) of the virtual rear left/right headphones.
// Default: 90
snd_rear_headphone_position "135"

// Enhanced (Software 3D) Stereo Sound (use only with 'windows_speaker_config 0').
// Default: 0
dsp_enhance_stereo "0"

// Sets sound mixer (pitch quality).
// Default: 1
snd_pitchquality "1"

// Tracking rotating music for players with no music packs equipped.
// Default: 1
snd_music_selection "0"

// Relative volume of the main menu music.
// Default: 1
snd_menumusic_volume "0"

// Relative volume of round start music.
// Default: 1
snd_roundstart_volume "0"

// Relative volume of round end music.
// Default: 1
snd_roundend_volume "0"

// Relative volume of map objective music.
// Default: 1
snd_mapobjective_volume "0"

// Relative volume of the death camera music.
// Default: 1
snd_deathcamera_volume "0"

// Relative volume of ten second warning music.
// Default: 1
//
// <i> Helps as a timer mechanism to know when the bomb explodes, thus knowing if there is time to defuse.
snd_tensecondwarning_volume "0.1"

// Relative volume of the MVP music.
// Default: 1
snd_mvp_volume "0"

// Mute MVP music if players from both teams are still alive.
// Default: 0
//
// <i> Helps to hear steps after the round ended.
snd_mute_mvp_music_live_players "1"

// {Dangerzone}
// Relative volume of the Danger Zone victory music.
// Default: 0.2
snd_dzmusic_volume "0.05"


// Music volume multiplier when Steam Overlay is active.
// Default: 0.1
snd_musicvolume_multiplier_inoverlay "0"

// Disables the game sound when the game loses focus (tabbed out).
// Default: 1
snd_mute_losefocus "1"

// Prefetch common sounds from the directories specified in scripts/sound_prefetch.txt.
// Default: 1
snd_prefetch_common "1"

// The entire voice system.
// Default: 1
voice_system_enable "1"

// Voice transmit and receive.
// Default: 1
//
// <!> It still can transmit voice if it is set to value '0'.
voice_enable "1"

// Volume level of incoming voice.
// Default: 1
//
// >> Overall volume of voice over IP.
voice_scale "0.45"

// Block all communication from players on the enemy team.
// Default: 0
cl_mute_enemy_team "0"

// Only allow communication from friends and matchmaking party members.
// Default: 0
cl_mute_all_but_friends_and_party "0"

// {Dangerzone}
// Player pinging sound.
// Default: 0
cl_player_ping_mute "1"

// Filter voice traffic.
// Default: ""
cl_voice_filter ""

// Voice positional sound.
// Default: 0
voice_positional "0"

// Listen to the connected device through the microphone jack.
// Default: 0
voice_loopback "0"

// Volume level of the microphone.
// Default: 1
voice_mixer_volume "1"

// Boost level of the microphone.
// Default: 0
voice_mixer_boost "0"

// Microphone mute.
// Default: 0
voice_mixer_mute "0"

// Sensitivity of the microphone when using voice activation instead of 'Push-to-talk'.
// Default: 4000
//
// <-> Sound level required to pick up sound.
voice_threshold "4000"

// Voice in this mod.
// Default: 1
voice_modenable "1"

// Voice transmit and receive for casters.
// Default: 0
voice_caster_enable "0"

// Caster's incoming voice level.
// Default: 1
voice_caster_scale "0.5"

// Get voice input from 'voice_input.wav' rather than from the microphone.
// Default: 0
voice_inputfromfile "0"

// Record mic data and decompressed voice data into 'voice_micdata.wav' and 'voice_decompressed.wav'.
// Default: 0
voice_recordtofile "0"

// Flush all unlocked async audio data.
snd_async_flush

//# ============================================================================ #
// Binds
//# ============================================================================ #

// Remove all existing binds.
unbindall

// Updates game keyboard layout to the current Windows keyboard setting.
key_updatelayout

// -- Slot binds.

// Equip: Primary weapon.
bind "1" "slot1"
// Equip: Secondary weapon (pistols).
bind "2" "slot2"
// Equip: Knife, Zeus or Hands (dangerzone).
bind "3" "slot3"
// Equip: Rotate Molly/Decoy. Default is slot4: Grenades [cycle] (same as 'invnextgrenade')
bind "4" "rotato1"
// Equip: C4 Explosive or Medi-Shot.
bind "5" "slot5"
  // Equip: High Explosive Grenade or Snowball.
bind "6" "slot6"
// Equip: Flashbang.
bind "7" "slot7"
// Equip: Smoke Grenade.
bind "8" "slot8"
// Equip: Decoy Grenade.
bind "9" "slot9"
// Equip: Incendiary Grenade/Molotov.
bind "0" "slot10"

// -- Movement binds.

// Strafe left.
bind "a" "+moveleft"
// bind "a" "+moveleftvm"
// Strafe right.
bind "d" "+moveright"
// bind "d" "+moverightvm"
// Move back.
bind "s" "+back"
// Move forward.
bind "w" "+forward"

// -- Other letter keys

// Open the buy menu/tablet delivery (dangerzone) to buy weapons, grenades and equipment.
bind "b" "buymenu"
// Buy smoke and use smoke
bind "c" "use weapon_smokegrenade"
// Execute actions with a beep sound (ex. open doors, pick up weapons, plant bomb etc.) {script}.
bind "e" "+halflife-use-beep"
// Inspect the weapon or lower the tablet (dangerzone).
bind "f" "+lookatweapon"
// Drop the current weapon.
bind "g" "drop"
// Radio command - Report the presence of enemy.
bind "h" "holdpos"
// Radio command - RUsed when detecting a large group of enemies.
bind "i" "cheer"
// Radio command - Cheer
bind "j" "enemyspot"
// Open the vote menu.
bind "k" "needbackup"
// Radio command - Positive response.
bind "l" "takingfire"
// Open the team selection menu and the tablet (dangerzone).
bind "m" "teammenu"
// Radio command - Negative response.
bind "n" "negative"
bind "o" "thanks"
bind "p" "pause"
// Quick switch the current weapon to knife/zeus and back {script}. Default is lastinv.
bind "q" "+quick-switch"
// Reload the currently weapon and remove decal textures (bulletholes and blood).
bind "r" "+reload;r_cleardecals"
// Open the spray menu to apply spray on the aimed surface.
bind "t" "+spray_menu"
// Team messages (chat only with the team).
bind "u" "messagemode2"
// Activate the voice communication <hold to speak; only with teammates in matchmaking> {script}.
bind "v" "+communicate"
// Buy he and use he
bind "x" "usehe"
// Radio command - Positive response.
bind "y" "roger"
// Command radio message.
bind "z" "rotato1;slot12"

// - Special keys.

// Open/close the game menu.
bind "escape" "cancelselect"
// Shows the scoreboard or the tablet alongside the fps <hold to show> (dangerzone) {script}.
bind "tab" "+scores-fps"
bind "capslock" "toggle cl_righthand 0 1"
bind "pause" ""
// Walk (slow; no sound)
bind "shift" "+shhwalk"
bind "rshift" ""
// Duck/Crouch; press before jumping for a long jump with ExoJump Boots (dangerzone).
bind "ctrl" "+ccrouch"
bind "rctrl" ""
// Toggle the secondary set of keys <hold to activate> {script}.
bind "alt" "+secondbinds"
bind "ralt" "exec prac.cfg;say Practice binds activated"
 // Jump; <hold for a high jump with ExoJump Boots> (dangerzone).
bind "space" "+cjump"
// Broadcast and Team messages (chat with all).
bind "enter" "messagemode"
bind "backspace" ""
bind "ins" ""
bind "del" ""
bind "home" ""
bind "end" ""
// Execute the autoexec (revert the sound)
bind "pgup" "ae"
// Mute the sound
bind "pgdn" "volume 0"
bind "scrolllock" ""

// - Punctuation keys

// Open the developer console
bind "`" "toggleconsole"
// Execute the autoexec.cfg.
bind "," "radio1"
// Execute the config.cfg.
bind "." "radio2"
// Exec radioscroll script
bind "/" "radioscroll"
// Say prev (for practice maps)
bind "semicolon" "say prev"
// Say next (for practice maps)
bind "'" "say next"
// Say back (for practice maps)
bind "\" "say back"
// Play radio command - 'Bombsite A!'
bind "[" "go_a"
// Play radio command - 'Bombsite B!'
bind "]" "go_b"
bind "-" ""
bind "=" ""

// - Cursor control keys

// Move forward
bind "uparrow"       "+forward"
// Move back.
bind "downarrow"     "+back"
// Rotate to left (counter-clockwise).
bind "leftarrow"     "+left"
// Rotate to right (clockwise).
bind "rightarrow"    "+right"

// - Mouse keys

// Jump when scroll up.
bind "mwheelup" "+jump"
// Jump when scroll down.
bind "mwheeldown" "+jump"
// Shoot, plant, inject medi-shot, cycle forward and do hand jab [fast punch] (dangerzone).
bind "mouse1" "+attack"
// Zoom, toggle silencer/brust, cycle backward and do hand cross [charged punch] (dangerzone).
bind "mouse2" "+attack2"
// Ping the players.
bind "mouse3" "player_ping"
// Use smoke
bind "mouse4" "exec sndflash"
// Use flash
bind "mouse5" ""

// - Function keys

// Execs autoexec
bind "f1" "ae"
// Buy vest
bind "f2" "vestbuy"
// // If you have set up an autobuy command with the cl_autobuy command then this command will attempt to purchase those items.
// Buy ak/m4a1
bind "f3" "riflebuy"
// // Repurchase the items you most recently purchased from the buy men
// // bind "f4" "rebuy"
// Buy ak/m4a1
bind "f4" "incrementvar volume 0 1 -0.05; playvol buttons\blip2 1"
// Toggle in-game voice (disables the '+voicerecord' alias too) {script}.
// bind "f5" "communicate-toggle"
bind "f5" "incrementvar volume 0 1 0.05; playvol buttons\blip1 1"
// Toggle enemy team communication (disables the enemy chat too) {script}
bind "f6" "clutch"
// Toggle chat messages (disables the messages of - 1: enemy, 2: enemy & team, 3: all) {script}.
bind "f7" "ignoremsg; playvol buttons\blip1 1"
// Toggle the radio messages {script}.
bind "f8" "netgraph"
// Toggle the net graph.
bind "f9" ""
bind "f10" ""
bind "f11" ""
bind "f12" ""

// Pressing the +use key will open the buy menu if in a buy zone (just as if the 'buy' key is pressed).
// Default: 1
cl_use_opens_buy_menu "0"
// Name of the binding to enable mouse selection in the scoreboard.
// Default: +attack2
cl_scoreboard_mouse_enable_binding "+attack2"
// Set the key to use for donation in the buy menu.
// Default: 0
//
// <> Values:
// 0: Left Control.
// 1: Left Alt
// 2: Left Shift.
cl_buywheel_donate_key "0"
// Follow grenade key.
// Default: 0
//
// >> The key used to follow grenades thrown by a player which is observed.
//
// <> Values:
// 0: LeftALT
// 1: LeftSHIFT
// 2: +reload key (default key: 'R').
cl_spec_follow_grenade_key "2"
// Duck toggle.
// Default: 0
//
// <> Values:
// 0: Hold to duck.
// 1: Press to toggle duck.
option_duck_method "0"
// Walk toggle.
// Default: 0
//
// <> Values:
// 0: Hold to walk.
// 1: Press to toggle walk.
option_speed_method "0"
// Auto-deploy parachute if fall speed exceeds lethal limit.
// Default: 1
cl_parachute_autodeploy "1"
// Joystick controller support.
// Default: 0
joystick "0"
// Prevents any and all joystick input for cases where a piece of hardware is incorrectly identified as a joystick and sends bad signals.
// Default: 0
//
// <i> The value '1' is equivalent with the Launch Option: '-nojoy'.
joystick_force_disabled "1"
// Sets controllers enabled/disabled just before the config is written.
// Default: 1
joystick_force_disabled_set_from_options "1"

//# ============================================================================ #
// Crosshair
//# ============================================================================ #

// Crosshair.
// Default: 1
crosshair "1";

// Crosshair type.
// Default: 2
cl_crosshairstyle "4";

// Length of crosshair lines.
// Default: 5
cl_crosshairsize "3";

// Thickness of crosshair lines.
// Default: 0.5
//
// <i> Also, changes the size of the dot if 'cl_crosshairdot 1'.
cl_crosshairthickness "1";

// Dot in the center of the crosshair.
// Default: 1
//
// <i> Change size with cl_crosshairthickness.
cl_crosshairdot "0";

// T style crosshair.
// Default: 0
//
// <-> Removes the upper crosshair line.
// <!> Works only with 'cl_crosshairstyle' from '2' to '5'.
cl_crosshair_t "0";

// Draws a black outline around the crosshair for better visibility.
// Default: 0
cl_crosshair_drawoutline "1";

// Sets how thick it draws the crosshair outline.
// Default: 1
cl_crosshair_outlinethickness "0.5";

// The gap will update dynamically based on which weapon is equipped.
// Default: 0
cl_crosshairgap_useweaponvalue "0";

// Center gap between crosshair lines.
// Default: 1
cl_crosshairgap "-1.5";

// How big to make the gap between the pips.
// Default: 3
//
// <!> Works only with 'cl_crosshairstyle 1'.
cl_fixedcrosshairgap "0";

// Transparency of corsshair lines.
// Default: 1
//
// <> Values:
// 0: Half transparent crosshair.
// 1: Set transparency through 'cl_crosshairalpha'.
cl_crosshairusealpha "1";

// Transparency value of corsshair lines.
// Default: 200
//
// <> Values:
// 0: Complete transparent.
// |
// 255: Total solid.
cl_crosshairalpha "200";

// Sets crosshair color as defined in game_options.consoles.txt.
// Default: 1
// cl_crosshaircolor "1"

// Color palette.
//
// <!> Works only with 'cl_crosshaircolor 5'.
// <i> Also, affect the color of the ACOG dot (scoped in AUG/SG553).
//
// * RED
// Default: 50
cl_crosshaircolor_r "255";
// * GREEN
// Default: 250
cl_crosshaircolor_g "255";
// * BLUE
// Default: 50
cl_crosshaircolor_b "255";

// Display enemy's name.
// Default: 1
//
// <i> A red text with an enemy name will appear if the crosshair is over their entity.
hud_showtargetid "0";

// Friend corsshair hover warning.
// Default: 1
//
// <> Values:
// 0: Disabled
// 1: Only on default crosshair styles ('cl_crosshairstyle' - '0' or '1').
// 2: Always enabled.
cl_crosshair_friendly_warning "1";

// Sniper scope cross lines width.
// Default: 1
//
// <> Values:
//  1: Single-pixel hairline.
// >1: +1 extra width per number.
cl_crosshair_sniper_width "1";

// Include standing inaccuracy when determining sniper crosshair blur.
// Default: 0
cl_crosshair_sniper_show_normal_inaccuracy "0";

// The ratio used to decide how long the inner and outer crosshair lines will be.
// Default: 0.35
//
// Inner = cl_crosshairsize * (1 - cl_crosshair_dynamic_maxdist_splitratio)
// Outer = cl_crosshairsize * cl_crosshair_dynamic_maxdist_splitratio
//
// <!> Works only with cl_crosshairstyle '2'.
cl_crosshair_dynamic_maxdist_splitratio "0.30";

// The alpha modification that will be used for the inner crosshair lines once they've split.
// Default: 1
//
// <!> Works only with 'cl_crosshairstyle 2'.
cl_crosshair_dynamic_splitalpha_innermod "1";

// The alpha modification that will be used for the outer crosshair lines once they've split.
// Default: 0.5
//
// <!> Works only with 'cl_crosshairstyle 2'.
cl_crosshair_dynamic_splitalpha_outermod "0.5";

// The distance that the crosshair lines will split into 2 (when firing a weapon or during movement).
// Default: 7
//
// <!> Works only with 'cl_crosshairstyle 2'.
cl_crosshair_dynamic_splitdist "7";

// CSGO-Jtu8Q-nDr5b-PHzKp-DHfsh-AioUE
// CSGO-dx4aa-NRcSS-8MUDs-AqjzK-BaBpF
// apply_crosshair_code CSGO-dx4aa-NRcSS-8MUDs-AqjzK-BaBpF

//# ============================================================================ #
// HUD
//# ============================================================================ #

// Allows the console to be activated.
// Default: 0
con_enable "1"

// Set special developer debug console messages level.
// Default: 0
//
// <> Values:
// 0: Disabled
// 1: Show only important debug messages.
// 2: Show a significant part of debug messages.
// 4: Show all debug messages.
//
// <!> Can cause performance issues.
// <i> Floods the console with more errors/debugs (than the disabled state).
developer "0"


// Filters or highlights console output defined with 'con_filter_text'.
// Default: 0
//
// <> Values:
// 1: Filters everything.
// 2: Displays filtered text brighter than other text.
//
// <!> Command 'developer 1' is required to work.
con_filter_enable "0"

// Text with which to filter (or highlight) console log.
// Default ""
//
// <!> Set 'con_filter_enable' to '<0' to activate.
con_filter_text "Damage"

// Text to filter out of console log.
// Default: ""
//
// <!> Set 'con_filter_enable' to '<0' to activate.
con_filter_text_out "Player:"

// Hide chat
cl_chatfilters "63"

// Server IPs will be hidden in the console (except 'status' command).
// Default: 0
//
// <i> Recommended for streaming, where the viewers won't be able to catch the IP address, giving them the chance the DDoS the server.
cl_hideserverip "0"

// Disables the HTML motds.
// Default: 0
//
// <i> HTML MOTDs are the web pages/text that pops up when joining a server; sometimes they play volume or loud ads.
// <!> The motd is required by third-party competitive gaming platforms.
cl_disablehtmlmotd "0"

// Disable community server message.
// Default: 0
//
// <i> It's a simple TIP message.
player_nevershow_communityservermessage "1"

// Scales HUD elements.
// Default: 0.85
//
// >> Adjust the size of all HUD elements.
hud_scaling "0.8"

// Set the alpha of the background on HUD elements.
// Default: 0.5
//
// >> Adjust the background opacity of the monney, health, location and ammo displays.
cl_hud_background_alpha "0"

// Set the color of HUD elements.
// Default: 0
//
// <> Values:
// 0: Default
// 1: White
// 2: Light Blue
// 3: Blue
// 4: Purple
// 5: Red
// 6: Orange
// 7: Yellow
// 8: Green
// 9: Aqua
// 10: Pink
//
// >> The color applies to selected parts of the HUD, including health, armor and ammo.
cl_hud_color "1"

// Preferred teammate color.
// Default: 0
//
// <> Values:
// 0: Yellow
// 1: Purple
// 2: Green
// 3: Blue
// 4: Orange
//
// <i> The color is shown on the radar and on the Steam avatar, in the lobby.
cl_color "0"

// Simplify the HUD elements.
// Default: 0
//
// <i> Hide the health and armor bar, fire rate and burst fire mode.
// <!> Value '1' will disable the burst mode icon.
cl_hud_healthammo_style "1"

// Hide names and avatars of muted players.
// Default: 1
cl_sanitize_muted_players "0"

// Replace names of other players with something non-offensive.
// Default: 0
//
// >> Change names of players not on your friends list to something neutral.
// <i> Recommended for streaming (in compliance with GDPR).
// <i> It doesn't apply to friends.
cl_sanitize_player_names "0"

// Hide avatar images for other players.
// Default: 0
//
// <> Values:
// 0: Disabled
// 1: Block all
// 2: Block all but friends
//
// <i> Recommended for streaming (GDPR bypass).
cl_hide_avatar_images "0"

// Determines how to display players at the HUD.
// Default: 0
//
// <> Values:
// 0: Displays players alive with a single number.
// 1: Displays players alive by showing Steam avatars of everyone on both teams.
cl_hud_playercount_showcount "0"

// Displays the player count HUD element on the bottom of the screen.
// Default: 0
//
// <> Values:
// 0: Top
// 1: Bottom
//
// <i> Also, changes the scorebord position which shows rounds won by each team.
cl_hud_playercount_pos "0"

// Set the scale of the radar HUD element.
// Default: 1
//
// <-> Adjusts the size of the radar relative to other HUD elements.
cl_hud_radar_scale "1"

// Set the scale of the radar interior display.
// Default: 0.7
//
// <i> >> Map zoom impacts the amount of the map that is visible on the radar.
cl_radar_scale "0.7"

// Set the minimum icon scale.
// Default: 0.6
cl_radar_icon_scale_min "0.4"

// Center the radar around the player.
// Default: 1
//
// >> Toggles between a radar that is centered around the player or best fit.
cl_radar_always_centered "0"

// Rotate the radar in the direction the player is facing.
// Default: 1
//
// >> Toggles between a radar that rotates and radar with a fixed orientation.
//
// <> Values:
// 0: Always face north.
// 1: Rotate based on where the character is facing.
cl_radar_rotate "1"

// {Dangerzone}
// Set tablet's map display mod.
// Default: 1
//
// >> Toggles between a tablet map that rotates and a tablet map with a fixed orientation.
//
// <> Values:
// 1: Rotate based on where the character is facing.
// 2: Always face north.
// 3: The map is centered and rotates.
cl_tablet_mapmode "1"

// The radar will toggle to a square when the scoreboard is visible.
// Default: 1
//
// >> Toggles the radar to a square and display the whole map when the scoreboard is visible.
cl_radar_square_with_scoreboard "1"

// Set C4 HUD image underneath the bomb.
// Default: 1
//
// <> Values:
// 0: Show in inventory only.
// 1: Show a bomb image under radar, beside the inventory.
//
// >> When the bomb is in the inventory, toggles between bomb display postitions.
cl_hud_bomb_under_radar "1"

// {Dangerzone}
// Set the compass to appear at the top of the screen.
// Default: 1
cl_compass_enabled "1"

// Force draw deathnotices.
// Default: 0
//
// <> Values:
// -1: Force no deathnotices.
//  0: Disabled
//  1: Draw deathnotices even if the HUD is disabled.
//
// <!> Works only with 'cl_drawhud 0' (cheat protected).
cl_drawhud_force_deathnotices "0"

// Force draw radar.
// Default: 0
//
// <> Values:
// -1: Force no radar.
//  0: Disabled
//  1: Draw radar even if the HUD is disabled.
//
// <!> Works only with 'cl_drawhud 0' (cheat protected).
cl_drawhud_force_radar "0"

// Force draw teamid overhead.
// Default: 0
//
// <> Values:
// -1: Force no teamid.
//  0: Disabled
//  1: Draw teamid even if the HUD is disabled.
//
// <!> Works only with 'cl_drawhud 0' (cheat protected).
cl_drawhud_force_teamid_overhead "1"

// For drawing only the crosshair and death notices (used for moviemaking).
// Default: 0
//
// <i> Useful for CS:GO fragmovie makers.
// <i> Improve the frame rates.
cl_draw_only_deathnotices "0"

// The clan name will show next to player names in the death notices.
// Default: 1
cl_show_clan_in_death_notice "0"

// Vote screens when observing.
// Default: 1
//
// <> Values:
// 0: Does not allow spectators to see the vote menu.
// 1: Allows spectators to see the vote menu.
cl_drawhud_specvote "1"

// Show the crosshair of the player being observed.
// Default: 1
//
// <> Values:
// 0: Disabled
// 1: Friends and party.
// 2: Everyone
cl_show_observer_crosshair "1"

// Control the crosshair shown when observing a bot.
// Default: 0
//
// <> Values:
// 0: Show player crosshair
// 1: Show player crosshair only when bot can be taken over, otherwise show default.
// 2: Always show default crosshair for bots.
cl_observed_bot_crosshair "1"

// Always show team id over teammates.
