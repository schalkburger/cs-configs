// Schalk's autoexec.cfg
// https://github.com/schalkburger/csgo-autoexec

echo "[0.0] Initializing";
sv_pure "1";                                       // Forces all client files to match the server's (except for whitelisted)
sv_contact "schalkb@gmail.com";                    // Contact email for server sysop (please change this)
sv_steamauth_enforce "2";                          // Requires connection to steam servers for VAC
hostname "Schalk's CSGO Config";                   // Sets the server name shown in the scoreboard

// Client side network

echo "[1.0] Client-side networking";
sv_usercmd_custom_random_seed "0";                 // Makes bullet decals show where the bullet actually hit
mm_dedicated_search_maxping "130";                 // Won't matchmake into servers where you have ping above the set ping
cl_downloadfilter "nosounds";                      // Doesn't download custom sound files in community servers
cl_lagcompensation "1";                            // Perform server side lag compensation of weapon firing events.
cl_predictweapons "1";                             // Perform client side prediction of weapon effects.
cl_interp_ratio "1";                               // Sets the interpolation amount
cl_updaterate "64";                                // Number of packets p/s of updates you are requesting from the server
cl_cmdrate "64";                                   // Max number of command packets sent to server per second
cl_predict "1";                                    // Perform client side prediction.
cl_interp "0";                                     // Sets the interpolation amount
rate "786432";                                     // Max bytes/sec the host can receive data

// Server side network

echo "[2.0] Server-side networking";
sv_minupdaterate "64";                             // Minimum updates per second that the server will allow
sv_maxupdaterate "64";                             // Maximum updates per second that the server will allow
sv_minrate "786432";                               // Min bandwidth rate allowed on server, 0 == unlimited
sv_maxrate "786432";                               // Max bandwidth rate allowed on server, 0 == unlimited
sv_mincmdrate "64";                                // This sets the minimum value for cl_cmdrate. 0 == unlimited.

// Netgraph

echo "[3.0] Configuring the netgraph";
net_graphproportionalfont "1";                     // Scales netgraph font to your res
net_graphholdsvframerate "1";                      // Colors based on server performance
net_graphshowsvframerate "0";                      // Draw the server framerate graph.
sv_max_allowed_net_graph "2";                      // Lets players see the in/out data with net_graph 2
net_graphshowlatency "1";                          // Shows your ping
net_graphshowinterp "1";                           // Shows connection interpolation
net_graphmsecs "1000";                             // Bases the graphs on the last sec
net_graphheight "0";                               // Makes the netgraph appear on screen
net_graphsolid "1";                                // TODO: Add description (no Valve-supplied description)
net_graphtext "1";                                 // Draw text fields
net_graphpos "2";                                  // Centers the graph left-to-right
net_graphipc "1";                                  // Show IPCs on netgraph panel
net_graph "2";                                     // Turn on net graph overlay 0: Off 1: On 2: show in/out 3: show graphs

echo "[4.0] Changing viewmodel";
viewmodel_fov "60"
viewmodel_offset_x "2"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2"
viewmodel_recoil "1.0"

echo "[5.0] Minimizing view bobbing";
cl_bob_lower_amt 5.0
cl_bobamt_lat 0.33
cl_bobamt_vert 0.14
cl_bobcycle 0.98;

echo "[6.0] Changing misc rendering settings";
fps_max_menu "1000";                                // Main menu FPS limit
fps_max "1000";                                     // In game FPS limit
r_drawtracers_firstperson "0";                      // Don't show bullet tracers from YOUR weapon
mat_monitorgamma "1.7";                             // Gamma "typically 2.2 for CRT and 1.7 for LCD"
mat_queue_mode "-1";                                // Loads models async/multi threaded
r_eyeshift_x "0";                                   // TODO: Add description (no Valve-supplied description)
r_eyeshift_y "0";                                   // TODO: Add description (no Valve-supplied description)
r_eyeshift_z "0";                                   // TODO: Add description (no Valve-supplied description)
r_eyegloss "1";                                     // Makes eyes glossy
r_eyesize "0";                                      // TODO: Add description (no Valve-supplied description)
r_eyemove "0";                                      // Disables eye movement
r_dynamic "0";                                      // disables dynamic lighting

echo "[7.0] Changing the radar";
cl_teamid_overhead_mode "2"
cl_teammate_colors_show "1"                         // Always shows teammate colors
cl_radar_always_centered "0"                        // Disables centering the radar around the player
cl_radar_rotate "1"                                 // Enables the scoreboard autorotating based on where you look
cl_radar_scale "0.4"                                // Makes the radar smaller
cl_radar_icon_scale_min "0.4"                       // Makes the radar icons smaller
cl_radar_square_with_scoreboard "1"                 // Makes the radar square while looking at the scoreboard

echo "[8.0] Changing the crosshair"
cl_crosshair_sniper_show_normal_inaccuracy "0";     // 0: Sniper crosshair not affected by the weapon's standing inaccuracy 1: Sniper crosshair is affected by standing inaccuracy
cl_crosshair_dynamic_splitalpha_outermod "0";       // If using cl_crosshairstyle 2, this is the alpha modification that will be used f... // TODO: Customise description
cl_crosshair_dynamic_splitalpha_innermod "0";       // If using cl_crosshairstyle 2, this is the alpha modification that will be used f... // TODO: Customise description
cl_crosshair_dynamic_maxdist_splitratio "0";        // If using cl_crosshairstyle 2, this is the ratio used to determine how long the i... // TODO: Customise description
cl_crosshairgap_useweaponvalue "0";                 // Determines whether or not the gap size will be based on the weapon you're holding
cl_crosshair_dynamic_splitdist "0";                 // If using cl_crosshairstyle 2, this is the distance that the crosshair pips will travel
cl_crosshair_friendly_warning "2";                  // 0: always off, 1: only on default crosshair styles, 2: always on
cl_crosshair_outlinethickness "1";                  // Set how thick you want your crosshair outline to be (0-3)
cl_crosshair_sniper_width "1";                      // If >1 sniper scope cross lines gain extra width (1 for single-pixel hairline)
cl_crosshair_drawoutline "0";                       // 0: No outline around the crosshair 1: Draws a black outline around the crosshair for better contrast
cl_crosshairthickness "0.05";                          // How thick the crosshairs
cl_fixedcrosshairgap "-4";                          // For crosshair style 1: How big to make the gap between the pips in the fixed crosshair // TODO: Customise description
cl_crosshaircolor_b "50";                           // Crosshair red   value (0-255)
cl_crosshaircolor_g "250";                          // Crosshair green value (0-255)
cl_crosshaircolor_r "50";                           // Crosshair blue  value (0-255)
cl_crosshairusealpha "1";                           // 0: Crosshair is not transparent 1: Crosshair will be transparent if cl_crosshairalpha is below 255.
cl_crosshairalpha "255";                            // If using cl_crosshairusealpha 1, determines how transparent the crosshair is
cl_crosshairsize "3";                             // How long the lines of the crosshair are (how long the lines will be)
cl_crosshairstyle "4";                              // 0 = DEFAULT, 1 = DEFAULT STATIC, 2 = ACCURATE SPLIT (accurate recoil/spread feed... // TODO: Customise description
cl_crosshaircolor "1";                              // Set crosshair color as defined in game_options.consoles.txt // TODO: Customise description
cl_crosshairgap "0";                             // Determines how far the crosshair lines are from the center of the screen
cl_crosshairdot "0";                                // 0: No dot in the center of the crosshair 1: Add a static dot to the center of the crosshair
cl_crosshair_t "0";                                 // 0: Normal crosshair with 4 lines 1: T style crosshair with left, right, and bottom lines

alias "ch1" "cl_crosshairstyle 4;cl_crosshaircolor 1;cl_crosshairsize 3.5;cl_crosshairgap -2.0;cl_crosshairalpha 255;cl_crosshairusealpha 1;cl_crosshairthickness 1;cl_crosshaircolor_r 50;cl_crosshaircolor_g 250;cl_crosshaircolor_b 50;cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 1;cl_crosshairdot 0;cl_crosshair_t 0;cl_crosshairgap_useweaponvalue 0;hud_showtargetid 0"

alias "ch2" "cl_crosshairstyle 4;cl_crosshaircolor 2;cl_crosshairsize 2.3;cl_crosshairgap -3;cl_crosshairalpha 200;cl_crosshairusealpha 1;cl_crosshairthickness 0;cl_crosshaircolor_r 50;cl_crosshaircolor_g 250;cl_crosshaircolor_b 50;cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 1;cl_crosshairdot 0;cl_crosshair_t 0;cl_crosshairgap_useweaponvalue 0;hud_showtargetid 0"

alias "ch3" "cl_crosshairstyle 4;cl_crosshaircolor 0;cl_crosshairsize 0;cl_crosshairgap -2;cl_crosshairalpha 255;cl_crosshairusealpha 1;cl_crosshairthickness 2;cl_crosshaircolor_r 255;cl_crosshaircolor_g 255;cl_crosshaircolor_b 0;cl_crosshair_drawoutline 0;cl_crosshair_outlinethickness 1;cl_crosshairdot 1;cl_crosshair_t 0;cl_crosshairgap_useweaponvalue 0;hud_showtargetid 0"

alias "chlol" "cl_crosshaircolor 5;cl_crosshairgap -120; cl_crosshairsize 360; cl_crosshairthickness 150; cl_crosshairalpha 25;cl_crosshaircolor_r 255;cl_crosshaircolor_g 255;cl_crosshaircolor_b 255"

alias chswitcher chswitcher1
alias chswitcher1 "ch1;alias chswitcher chswitcher2"
alias chswitcher2 "ch2;alias chswitcher chswitcher3"
alias chswitcher3 "ch3;alias chswitcher chswitcher1"

