// --- 1. RADAR --- //
// Optimized radar settings to see the whole map

cl_teammate_colors_show "2"
cl_teamid_overhead_mode "2"
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_scale "0.35"
cl_hud_radar_scale "1.2" // Changes the size/scale of the radar
cl_radar_icon_scale_min "0.4"
cl_radar_square_with_scoreboard "1"

// --- 2. HUD --- //
// All overlays, netgraph, etc...

hud_scaling "0.80"
hud_showtargetid "1" // shows enemy name on screen
cl_hud_healthammo_style "1" // show HP and ammo without bars and bullet icons
cl_draw_only_deathnotices "0"
cl_showloadout "1"
cl_showpos "0"
cl_showfps "0"
net_graphproportionalfont "0"
net_graphpos "2"
net_scale "1" // Makes font smaller
cl_hud_playercount_pos "0" // Position for the playercount on screen
cl_hud_playercount_showcount "0" // forces show all players in the player count
cl_hud_color "1" // Changes UI Color for HUD HP, Ammo, Money etc 1-white 4- purple
cl_hud_background_alpha "0.9" // Adjust HUD background alpha for colored elements
cl_color "1" // the preferred color you will get in-game. 0 = yellow, 1 = purple, 2 = green, 3 = blue, 4 = orange
safezonex "0.98"
safezoney "0.97"

// --- 3. PLAYER SETTINGS  --- //

// --- 3.1 VIEW MODEL --- //

// Viewmodel

viewmodel_fov 68;
viewmodel_offset_x 2.500000;
viewmodel_offset_y 0;
viewmodel_offset_z -1.500000;
viewmodel_recoil 0;

// Movement shifting

cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle ".98"
cl_righthand "1"

// --- 4. SCRIPTS  --- //
// Custom scripts

// --- 4.1 DISPLAY DAMAGE INFO SCRIPT - //

developer "1"
con_enable "1"
con_filter_enable "2"
con_filter_text_out "Player:"
con_filter_text "damage Given"

// --- 5. NETWORK SETTINGS --- //

rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.007813"
cl_interp_ratio "1"
cl_timeout "9999999"
cl_lagcompensation "1"
cl_predict "1"
cl_predictweapons "1"
mm_dedicated_search_maxping "150"
cl_resend "6"
cl_downloadfilter "nosounds"
cl_allowupload "0"
cl_allowdownload "1"

// --- Update tweaks --- //

cl_clearhinthistory "1"
cl_debugrumble "0"
adsp_debug "0"

// --- Misc network settings --- //

rcon_password "asd"
password "asd"

// --- 6. CROSSHAIR  --- //

// Crosshair

cl_crosshairalpha 255;
cl_crosshaircolor 1;
cl_crosshairdot 1;
cl_crosshairgap -1;
cl_crosshairsize 1;
cl_crosshairstyle 5;
cl_crosshairusealpha 1;
cl_crosshairthickness 0;
cl_crosshair_drawoutline 0;
cl_crosshair_sniper_width 1;
cl_crosshaircolor_r 255;
cl_crosshaircolor_g 255;
cl_crosshaircolor_b 255;

// --- 7. MOUSE SETTINGS --- //

sensitivity "2.15" // Sensitivity with 450 DPI
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_customaccel "0.0"
m_mouseaccel1 "0.0"
m_mouseaccel2 "0.0"
m_mousespeed "0"

// --- 8. VIDEO SETTINGS --- //

mat_monitorgamma "1.6" // More brightness
mat_monitorgamma_tv_enabled "0" // Turns off TV mode
mat_queue_mode "2" // 
fps_max "300" // limits FPS to 300
fps_max_menu "145" // limits FPS in the menu to 145
r_dynamic "0" // disables dynamic lighting
r_drawtracers_firstperson "0" // bullet tracers in first person
r_eyegloss "0" // Removes eye gloss
r_eyemove "0" // Disables eye movement
r_eyeshift_x "0" // Disables eyes' movement on the X-axis
r_eyeshift_y "0" // Disables eyes' movement on the Y-axis
r_eyeshift_z "0" // Disables eyes' movement on the Z-axis
r_eyesize "0" //

// --- 9. AUDIO SETTINGS --- //

// --- 9.1 GENERAL --- //

volume "0.25" // Overall volume with Windows volume on 50% and CS:GO Volume on 50%
voice_enable "1" // Voice comms on
voice_scale "0.25" // Voice comms volume
snd_musicvolume_multiplier_inoverlay "0"
snd_pitchquality "1"
cl_mute_all_but_friends_and_party "0"
dsp_enhance_stereo "0"
snd_duckerattacktime "0.5"
snd_duckerreleasetime "2.5"
snd_duckerthreshold "0.15"
snd_ducktovolume "0.55"
snd_mapobjective_volume "0"
snd_menumusic_volume "0.0"
snd_mvp_volume "0"
snd_roundend_volume "0.1"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0.1"
snd_hwcompat "0"
snd_mute_losefocus "0"

// --- 9.2 HEADPHONES OPTIMIZATION --- //

snd_front_headphone_position "45"
snd_rear_headphone_position "135"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_music_selection "0"
snd_deathcamera_volume "0.0"

// --- 9.3 DELAY REDUCTION --- //

snd_mixahead "0.05"
snd_mix_async "1"

// --- 10. OTHER --- //

+cl_show_team_equipment // Display team information and equipment
cl_autowepswitch "0" // Auto switch to better weapon
cl_join_advertise "2" // Let friends join in a community game
cl_use_opens_buy_menu "0" // Disables "Use" (E) button from opening the buy menu
spec_replay_autostart "0" // Disables "Auto-start Killer Replay"
cl_forcepreload "0" // Preloads maps and sounds
cl_autohelp "0" // Disables automatic help
gameinstructor_enable "0" // Disables in-game tips
cl_showhelp "0" // Removes on-screen help
cl_disablehtmlmotd "1" // Disable HTML "messages of the day" in the client
player_nevershow_communityservermessage "1"
net_maxroutable "1200" // Requested max packet size before packets are ‘split’
cl_dm_buyrandomweapons "0" // Each time you spawn in deathmatch you will NOT have a random weapon.
cl_scoreboard_mouse_enable_binding "+attack2"	// the bind used to display cursor in spray-menu and scoreboard. currently set to "z"
cl_disablefreezecam "1" // removes freeze-camera on death
closeonbuy "0" // closes buy menu when buying something
cl_show_clan_in_death_notice "0" // displays users steam-group in front of name in killfeed

// --- 11. ALIASES --- //

// ---- Alt binds container --- //

alias +alternate "spray1;dropAlt;glggOn;giOn;shitOn;inspAlt;loadoutOn;pingAlt"
alias -alternate "spray2;dropNorm;glggOff;giOff;shitOff;inspNorm;loadoutOff;pingNorm"

// ---- Quick Chat --- //

alias shitOn "bind "C" shitcont1;bind "V" shitcont2;bind "B" shitcont3;bind "N" shitcont4;"
alias shitOff "bind "C" +radialradio2; bind "V" +voicerecord;bind "B" buymenu;bind "N" ignoramus;"
alias shitcont1 "say Cheating is impossible in VAC secured servers"
alias shitcont2 "say Understandable, have a nice day"
alias shitcont3 "say server cvar sv_rekt changed to 1"
alias shitcont4 "say client cvar cl_utch changed to 1"
alias shitcont5 "say Did you know CSGO is free to uninstall?"
alias glggOn "ggOn"
alias glggOff "ggOff"
alias ggOn "bind "X" gg"
alias ggOff "bind "X" radioscroll"
alias radioscroll "radioscroll;"
alias gg "gg1"
alias gg1 "say gg wp;alias gg gg2"
alias gg2 "say ggwp;alias gg gg1"

// ---- Game Instructor Toggle--- //

alias giOn "bind "H" gicont"
alias giOff "bind "H" holdpos"
alias gicont "toggle gameinstruct1or_enable"

// ---- Flash Sound --- //

alias fbnd "bind MOUSE1 +fsnd;bind MOUSE2 +fsnd2"
alias +fsnd "+attack"
alias -fsnd "fcont"
alias fcont "-attack;sndplaydelay 1.2 buttons/button5;ffix"
alias ffix "bind MOUSE1 +shootybng"
alias +fsnd2 "+attack2"
alias -fsnd2 "fcont2"
alias fcont2 "-attack2;sndplaydelay 1.2 buttons/button5;ffix2"
alias ffix2 "bind MOUSE2 +attack2"
alias nosnd "bind MOUSE1 +shootybng;bind MOUSE2 +attack2"

// ---- Spray Toggle --- //

alias spray1 "bind "T" enemyspot"
alias spray2 "bind "T" +spray3"
alias +spray3 "bind MOUSE1 +attack;+spray_menu"
alias -spray3 "bind MOUSE1 +shootybng;-spray_menu"

// ---- Jumpthrow Grenades --- //

alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"

// ---- Net_graph Scoreboard Bind --- //

// alias +movenetgraph "toggle net_graphheight 2000 180"
// alias -movenetgraph "toggle net_graphheight 180 2000"
alias +showinfo "+showscores"
alias -showinfo "-showscores"

// ---- Graph settings --- //

net_graph "1"
net_graphpos "2"
net_graphheight "55"

// ---- Crosshair fix --- //

alias +shootybng "+attack"
alias -shootybng "-attack"

// ---- Quick drop --- //

alias dropNorm "bind "G" drop"
alias dropAlt "bind "G" bombDrop"
alias bombDrop "use weapon_knife; use weapon_c4; drop; slot2; slot1"

// ---- Sound Toggles --- //

alias voicemute "voice_enable 0; clear; echo ---- Voice Muted; bind "F5" voiceunmute; playvol buttons\blip1 1"
alias voiceunmute "voice_enable 1; echo ---- Voice Unmuted; bind "F5" voicemute; playvol ui\item_drop1_common 1"
alias voiceincrease "voice_scale 0.5; clear; echo ---- Voice volume 50%; bind "F6" voicedecrease; playvol player\vo\gign\killedfriend01 1"
alias voicedecrease "voice_scale 0.25; echo ---- Voice volume 25%; bind "F6" voiceincrease; playvol player\vo\leet\twoenemiesleft05 1"
alias volumeincrease "volume 0.5; bind "F7" volumedecrease; playvol player\vo\gign\killedfriend01 1"
alias volumedecrease "volume 0.25; bind "F7" volumeincrease; playvol player\vo\leet\twoenemiesleft05 1"
alias mute "volume 0; clear; echo ---- Volume Muted; bind "F8" unmute; playvol buttons\blip1 1"
alias unmute "volume 0.2; echo ---- Volume Unmuted; bind "F8" mute; playvol ui\item_drop1_common 1"

// ---- Duck Jump / Jump Throw Toggle --- //

alias +dh "+duck; +jump"
alias -dh "-duck; -jump"
alias +jumpthrow "+jump; -attack;"
alias -jumpthrow "-jump; bind SPACE +dh; bind F1 jt; playvol ui\item_drop1_common 1"
alias dh "bind SPACE +dh; bind F1 jt; playvol physics\body\body_medium_impact_soft7 1"
alias jt "bind SPACE +jumpthrow; bind F1 dh; playvol player\vo\anarchist\t_grenade02 1"

// ---- Loadout Toggle --- //

alias qswitch "lastinv;nosnd"
alias loadout "toggle cl_teamid_overhead_mode 2 0;play buttons\button22"
alias loadoutOff "bind "Q" qswitch"
alias loadoutOn "bind "Q" loadout"

// ---- Drop Buys --- //

alias +dropAM "buy ak47;buy m4a1;play player\vo\idf\peptalk03.wav"
alias -dropAM "use weapon_knife;use weapon_ak47;use weapon_m4a1;drop"
alias +dropGF "buy galilar;buy famas;play player\vo\balkan\peptalk03.wav"
alias -dropGF "use weapon_knife;use weapon_galilar;use weapon_famas;drop"
alias +dropAWP "buy awp;play player\vo\seal\coveringfriend03.wav"
alias -dropAWP "use weapon_knife;use weapon_awp;drop"
alias +dropCOD "buy sg556;buy aug;play player\vo\leet\peptalk07.wav"
alias -dropCOD "use weapon_knife;use weapon_sg556;use weapon_aug;drop"
alias +dropDeag "buy deagle;play player\vo\leet\peptalk07.wav"
alias -dropDeag "use weapon_knife;use weapon_deagle;drop"

// ---- Attack Stuck --- //

alias afix "-attack;-attack2"
alias goPanic "bind "P" afix"
alias noPanic "bind "P" awpbuy"
alias awpbuy "buy awp; play player\vo\gign\sniperwarning01"

alias afix "-attack;-attack2"

// ---- Knife Switcher --- //

alias knifeprimary knifeprimary1
alias knifeprimary1 "use weapon_knife;nosnd;slot1;alias knifeprimary knifeprimary2"
alias knifeprimary2 "slot2;nosnd;alias knifeprimary knifeprimary1"

// ---- Grenades Switch --- //

alias mollyhe mollyhe1
alias mollyhe1 "use weapon_molotov;use weapon_incgrenade;fbnd;alias mollyhe mollyhe2"
alias mollyhe2 "use weapon_hegrenade;nosnd;alias mollyhe mollyhe1"

alias flashsmoke flashsmoke1
alias flashsmoke1 "use weapon_flashbang;fbnd;alias flashsmoke flashsmoke2"
alias flashsmoke2 "use weapon_smokegrenade;nosnd;alias flashsmoke flashsmoke1"

// ---- Radio Scroll --- //

alias radioscroll "radioscroll1"
alias radioscroll1 "radio1;alias radioscroll radioscroll2; playvol items/nvg_off 0.5"
alias radioscroll2 "radio2;alias radioscroll radioscroll3; playvol items/nvg_off 0.5"
alias radioscroll3 "radio3;alias radioscroll radioscroll1; playvol items/nvg_off 0.5"

// ---- Player Ping --- //

alias pingNorm "bind "E" +use"
alias pingAlt "bind "E" player_ping"

// ---- Inspect --- //

alias inspNorm "bind "F" +inspecting"
alias inspAlt "bind "F" toggle_inspect"
alias inspect_on "+lookatweapon;alias toggle_inspect inspect_off"
alias inspect_off "-lookatweapon;alias toggle_inspect inspect_on"
alias toggle_inspect "inspect_on"
alias +inspecting "-lookatweapon;+reload"
alias -inspecting "+lookatweapon;-reload"

// ---- Shh Walk and Slow Down --- //

alias "+slowdown" "incrementvar volume 0 1 0.2;;m_yaw 0.014;+speed"
alias "-slowdown" "incrementvar volume 0 1 -0.2;m_yaw 0.022;-speed"

alias +shhd "incrementvar volume 0 1 0.2;+duck"
alias -shhd "incrementvar volume 0 1 -0.2;-duck"

// ---- Misc --- //

alias "r1" "disconnect; map workshop\243702660\aim_botz"
alias "r2" "disconnect; map workshop\1365781615\yprac_aim"
alias "r3" "disconnect; map workshop\241148414\training_aim_csgo2_dark"
alias "prac" "game_mode 0; game_type 0; exec gamemode_casual; map de_dust2; mp_restartgame 1; mp_warmup_end"
alias "warmup" "exec warmup; mp_restartgame 1; mp_warmup_end"
alias "auto" "exec autoexec"
alias "ae" "exec autoexec"
alias "q" "quit"
alias "qq" "disconnect"
alias "rr" "mp_restartgame 1"
alias "rrr" "rcon mp_restartgame 1"`
alias binds "exec keyhelp"
alias ignoramus "ignorerad;playvol buttons\blip1 1"

// --- 12. KEYBINDS --- //

unbindall // deletes all previous binds

bind "`" "toggleconsole" // binds "`" to open/close console
bind "1" "slot1;nosnd;-attack2"
bind "2" "slot2;nosnd;-attack2"
bind "3" "slot3;nosnd;-attack2"
bind "4" "mollyhe;nosnd;-attack2"
bind "5" "slot5;nosnd;-attack2"
bind "6" "slot6"
bind "7" "slot13"
bind "8" "slot12"
bind "9" "slot9"
bind "0" "slot0"

bind "A" "+moveleft"
bind "B" "buymenu" // binds "B" to Buy Menu
bind "C" "+radialradio2"
bind "D" "+moveright"
bind "E" "+use"
bind "F" "+inspecting"
bind "G" "drop"
bind "H" "holdpos"
bind "I" "loadout"
bind "J" "cheer"
bind "K" "compliment"
bind "L" "thanks"
bind "M" "teammenu" // binds "M" to Team Selector
bind "N" "ignorerad; playvol buttons\blip1 1"
bind "O" "getout"
bind "P" "awpbuy"
bind "Q" "qswitch;-attack2"
bind "R" "+reload"
bind "S" "+back"
bind "T" "+spray3" // binds "T" -to spray/spray menu
bind "U" "messagemode2" //
bind "V" "+voicerecord" // binds "V" to voice chat
bind "W" "+forward"
bind "X" "radio2"
bind "Y" "messagemode"
bind "Z" "incrementvar cl_radar_scale 0 1 0.35"

bind "uparrow"      "+dropAWP"
bind "downarrow"    "+dropAM"
bind "rightarrow"   "+dropDeag"
bind "leftarrow"    "+dropGF"

bind "TAB" 		    "+showinfo"
bind "ESCAPE" 		"cancelselect"
bind "SPACE"        "+dh"
bind "ALT" 		    "+alternate"
bind "CAPSLOCK"		""
bind "CTRL"         "+shhd"
bind "SHIFT" 		"+slowdown;r_cleardecals"
bind "." 			"buyammo2"
bind "," 			"buyammo1"

bind "F1" 			"jt"
bind "F2" 			"auto"
bind "F3" 			"autobuy"
bind "F4" 			"clear"
bind "F5" 			"voicemute"
bind "F6" 			"voiceincrease"
bind "F7" 			"volumeincrease"
bind "F8" 			"mute"
bind "F9"           "warmup"
bind "F10"          "noclip"
bind "F11" 		    "pause"
bind "F12" 		    ""

bind "MWHEELUP"     "+jump" // binds Scroll-Up to jump
bind "MWHEELDOWN"   "+jump" // binds Scroll-Down to jump
bind "MOUSE1"       "+shootybng" // binds "MOUSE1" to primary attack
bind "MOUSE2"       "+attack2" // binds "MOUSE2" to secundary attack
bind "MOUSE3" 		"use weapon_smokegrenade;nosnd"
bind "MOUSE4" 		"use weapon_knife; use weapon_flashbang;fbnd"
bind "MOUSE5" 		"use weapon_hegrenade;nosnd"

bind "kp_minus"         "buy defuser;"
bind "kp_home"          "buy xm1014;"
bind "kp_uparrow"       "buy mag7;"
bind "kp_pgup"          "buy ssg08;"
bind "kp_plus"          "buy awp;"
bind "kp_leftarrow"     "buy mac10; buy mp9;"
bind "kp_5"             "buy mp7;"
bind "kp_rightarrow"    "buy p90;"
bind "kp_end"           "buy p250;"
bind "kp_downarrow"     "buy tec9;"
bind "kp_pgdn"          "buy deagle;"
bind "kp_ins"           "buy galilar; buy famas;"
bind "kp_del"           "buy sg556; buy aug;"
bind "kp_enter"         "buy ak47; buy m4a1;"
bind "ins"              "buy vest"
bind "DEL"              "buy vesthelm"
bind "home"             "buy flashbang; use weapon_flashbang; play player\vo\separatist\t_flashbang01"
bind "pgup"             "buy smokegrenade; use weapon_smokegrenade; play player\vo\separatist\t_smoke02"
bind "end"              "buy incgrenade; buy molotov; play player\vo\gign\ct_molotov03"
bind "pgdn"             "buy hegrenade; play player\vo\idf\ct_grenade05"


