// --- 7. MOUSE SETTINGS --- //

sensitivity "1.61" // Sensitivity with 800 DPI (2.9 with 450 DPI)
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_customaccel "0.0"
