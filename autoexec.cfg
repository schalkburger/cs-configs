// --- 5. NETWORK SETTINGS --- //

rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.007813"
cl_interp_ratio "1"
cl_timeout "9999999"
cl_lagcompensation "1"
cl_predict "1"
cl_predictweapons "1"
mm_dedicated_search_maxping "150"
cl_resend "6"
cl_downloadfilter "nosounds"
cl_allowupload "0"
cl_allowdownload "1"

// --- Update tweaks --- //

cl_clearhinthistory "1"
cl_debugrumble "0"
adsp_debug "0"

// --- Misc network settings --- //

