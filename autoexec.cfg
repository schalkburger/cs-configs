echo "[11.0] Setting up aliases";

// Sound Effects
alias blip1 "playvol buttons\blip1 0.5"
alias blip2 "playvol buttons\blip2 0.5"
alias nvg_off "playvol items\nvg_off 0.5"
alias nvg_on "playvol items\nvg_on 0.5"

// Quick Switch
alias +quickswitch "slot3"
alias -quickswitch "lastinv"

// Spray Toggle
alias spray1 "bind "T" enemyspot"
alias spray2 "bind "T" +spray3"
alias +spray3 "bind MOUSE1 +attack;+spray_menu"
alias -spray3 "bind MOUSE1 +shootybng;-spray_menu"

// Net graph
alias "+scorenet" "+showscores; net_graphheight 0;    cl_showfps 0; cl_showpos 0; cl_hud_healthammo_style 0";   // This gives the scoreboard much more
alias "-scorenet" "-showscores; net_graphheight 9999; cl_showfps 0; cl_showpos 0; cl_hud_healthammo_style 1";   // information, at the cost of vision.

// Crosshair fix
alias +shootybng "+attack"
alias -shootybng "-attack"

// Quick drop
alias dropNorm "bind g drop"
alias dropAlt "bind g bombDrop"
alias bombDrop "use weapon_knife; use weapon_c4; drop; slot2; slot1"

// Nut
alias nutNorm "bind z slot12"
alias nutAlt "bind z Nut"
alias Nut "playerradio DeathCry Nut"

// Clutch bind
alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; cl_clearhinthistory; r_cleardecals; playvol buttons\blip2 0.5; alias clutch clutchoff;"
alias "clutchoff" "voice_enable 1; playvol buttons\blip1 0.5; alias clutch clutchon"

// Improved crouch jump
bind "SPACE" "+cjump"
bind "CTRL" "+ccrouch"
alias "+cjump" "+duck; +jump; spec_mode; alias nDuck_c"
alias "-cjump" "-jump; nDuck_j; alias nDuck_c -duck"
alias "+ccrouch" "+duck; alias nDuck_j"
alias "-ccrouch" "nDuck_c; alias nDuck_j -duck"
alias "nDuck_j" "-duck"
