// --- ALIASES --- //

// Sound Effects

alias blip1 "playvol buttons\blip1 0.5"
alias blip2 "playvol buttons\blip2 0.5"
alias button16 "playvol buttons\button16 0.5"
alias button9 "playvol buttons\button9 0.5"
alias mm_success_lets_roll "playvol ui\mm_success_lets_roll 0.5"
alias nvg_off "playvol items\nvg_off 0.5"
alias nvg_on "playvol items\nvg_on 0.5"
alias suit_denydevice "playvol player\suit_denydevice.wav 0.3"
alias wpn_denyselect "playvol common\wpn_denyselect 0.5"

// Quick Switch

alias +quickswitch "slot3"
alias -quickswitch "lastinv"

// Spray Toggle

alias spray1 "bind "T" enemyspot"
alias spray2 "bind "T" +spray3"
alias +spray3 "bind MOUSE1 +attack;+spray_menu"
alias -spray3 "bind MOUSE1 +shootybng;-spray_menu"

// Net graph

alias +movenetgraph "toggle net_graphheight 180 2000"
alias -movenetgraph "toggle net_graphheight 2000 180"
alias +showinfo "+showscores; +movenetgraph"
alias -showinfo "-showscores; -movenetgraph"

alias netgraph "netgraph_off"
alias netgraph_off "net_graph 0; blip1; alias netgraph netgraph_on"
alias netgraph_on "net_graph 1; blip2; alias netgraph netgraph_off"

alias "+scorenet" "+showscores; net_graphheight 0;    cl_showfps 2; cl_showpos 1; cl_hud_healthammo_style 0";   // This gives the scoreboard much more
alias "-scorenet" "-showscores; net_graphheight 9999; cl_showfps 0; cl_showpos 0; cl_hud_healthammo_style 1";   // information, at the cost of vision.

alias "scorenet"    "scoreneton";                               // Toggle alias for the scorenet
alias "scoreneton"  "togglescores; net_graphheight 0;    cl_showfps 2; cl_showpos 1; cl_hud_healthammo_style 0; alias scorenet scorenetoff";
alias "scorenetoff" "togglescores; net_graphheight 9999; cl_showfps 0; cl_showpos 0; cl_hud_healthammo_style 1; alias scorenet scoreneton";

// Crosshair fix

alias +shootybng "+attack"
alias -shootybng "-attack"

// Quick drop

alias dropNorm "bind g drop"
alias dropAlt "bind g bombDrop"
alias bombDrop "use weapon_knife; use weapon_c4; drop; slot2; slot1"

// Net graph scoreboard

alias +movenetgraph "toggle net_graphheight 180 2000"
alias -movenetgraph "toggle net_graphheight 2000 180"
alias +showinfo "+showscores; +movenetgraph"
alias -showinfo "-showscores; -movenetgraph"

// Clutch bind

alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; cl_clearhinthistory; r_cleardecals; playvol buttons\blip2 0.5; alias clutch clutchoff;"
alias "clutchoff" "voice_enable 1; playvol buttons\blip1 0.5; alias clutch clutchon"

// Duck Jump / Jump Throw Toggle

alias +dh "+duck; +jump"
alias -dh "-duck; -jump"

// Improved crouch jump

bind "SPACE" "+cjump"
bind "CTRL" "+ccrouch"
alias "+cjump" "+duck; +jump; spec_mode; alias nDuck_c"
alias "-cjump" "-jump; nDuck_j; alias nDuck_c -duck"
alias "+ccrouch" "+duck; alias nDuck_j"
alias "-ccrouch" "nDuck_c; alias nDuck_j -duck"
alias "nDuck_j" "-duck"
alias "nDuck_c" "-duck"

// Grenades Switch

alias mollyhe mollyhe1
alias mollyhe1 "use weapon_decoy;use weapon_molotov;use weapon_incgrenade;alias mollyhe mollyhe2"
alias mollyhe2 "use weapon_molotov;use weapon_hegrenade;use weapon_decoy;alias mollyhe mollyhe1"

alias rotato1 "use weapon_decoy;use weapon_molotov;use weapon_incgrenade;bind 4 rotato2;nosnd"
alias rotato2 "use weapon_molotov;use weapon_incgrenade;use weapon_decoy;bind 4 rotato1;nosnd"

// Radio Scroll

alias radioscroll "radioscroll1"
alias radioscroll1 "radio1;alias radioscroll radioscroll2; playvol items/nvg_off 0.5"
alias radioscroll2 "radio2;alias radioscroll radioscroll3; playvol items/nvg_off 0.5"
alias radioscroll3 "radio3;alias radioscroll radioscroll1; playvol items/nvg_off 0.5"

// Shh Walk

alias +loudshift "volume 0.75;+speed";
alias -loudshift "volume 0.50;-speed";

// Flash sound

alias fbnd "bind mouse1 +fsnd;bind mouse2 +fsnd2"
alias +fsnd "+attack"
alias -fsnd "fcont"
alias fcont "-attack;sndplaydelay 1.2 buttons/button5;ffix"
alias ffix "bind mouse1 +shootybng"
alias +fsnd2 "+attack2"
alias -fsnd2 "fcont2"
alias fcont2 "-attack2;sndplaydelay 1.2 buttons/button5;ffix2"
alias ffix2 "bind mouse2 +attack2"
alias nosnd "bind mouse1 +shootybng;bind mouse2 +attack2"

// Display damage

developer 0   // Show console text output in upper left corner (not recommended, can cause performance issues).
con_filter_enable 2   // def. 0 - 1=filter text  2=highlight text - Filters or highlights console output defined with "con_filter_text".
con_filter_text "Damage Given"  // Text with which to filter (or highlight) console spew. Set con_filter_enable 1 or 2 to activate.
con_filter_text_out "Player:"   // Text to filter OUT of console spew. Set con_filter_enable 1 or 2 to activate.

// One line aliases

alias nosnd "bind mouse1 +shootybng;bind mouse2 +attack2"
alias "ab" "bot_add"
alias "ba" "bot_add"
alias "ae" "clear;exec autoexec"
alias "ar" "game_type 1; game_mode 0"
alias "auto" "exec autoexec"
alias "binds" "exec keyhelp"
alias "bk" "bot_kick"
alias "comp" "game_type 0; game_mode 1"
alias "cs" "game_type 0; game_mode 0"
alias "custom" "game_type 3; game_mode 0"
alias "d" "disconnect"
alias "demo" "exec demo"
alias "dl" "game_type 1; game_mode 1"
alias "dm" "game_type 1; game_mode 2"
alias "dz" "game_type 6; game_mode 0"
alias "prac" "game_mode 0; game_type 0; exec gamemode_casual; mp_force_assign_teams 1; map de_dust2;"
alias "q" "quit"
alias "r" "retry"
alias "r1" "disconnect; map workshop\243702660\aim_botz"
alias "r2" "disconnect; map workshop\2513901111\yprac_sphere_aim"
alias "r3" "disconnect; map workshop\241148414\training_aim_csgo2_dark"
alias "rr" "mp_restartgame 1"
alias "s" "status"
alias "surf" "exec surf"
alias "warm" "exec warmup"
alias "wm" "game_type 0; game_mode 2"
alias "si" "toggle sv_showimpacts"

// --- OTHER --- //

+cl_show_team_equipment // Display team information and equipment
spec_replay_autostart "0" // Disables "Auto-start Killer Replay"
player_nevershow_communityservermessage "1"
net_maxroutable "1200" // Requested max packet size before packets are ‘split’
cl_dm_buyrandomweapons "0" // Each time you spawn in deathmatch you will NOT have a random weapon.
cl_scoreboard_mouse_enable_binding "+attack2"	// the bind used to display cursor in spray-menu and scoreboard. currently set to "z"
closeonbuy "0" // closes buy menu when buying something

// Polishing up some stuff

cl_show_clan_in_death_notice "1";                               // If set, the clan name will show next to player names in the kill feed.
cl_use_opens_buy_menu "0";                                      // Whether or not pressing +use will open the buy menu while in a buy zone
cl_disablefreezecam "1";                                        // Turn on/off freezecam on client
cl_disablehtmlmotd "1";                                         // Disables HTML message-of-the-day's in community servers
cl_join_advertise "2";                                          // Advertise joinable game in progress to Steam friends, otherwise need a Steam invite
cl_autowepswitch "0";                                           // Automatically switch to picked up weapons (if more powerful)

// Finishing up

net_graphheight "9999";                                         // Height of netgraph panel (9999) is just sending it off-screen
cl_righthand "1";                                               // Whether or not to use the right-handed view model
cl_showfps "0";                                                 // Draw fps meter (1 = fps, 2 = min, max, and smoothed, 3 = server frametimes, 4 = Show log to file, 5 = Show Main, Render, and GPU thread details separately
cl_showpos "0";                                                 // Draw current position at top of screen
game_type "0";                                                  // The current game type. See GameModes.txt.
game_mode "1";                                                  // The current game mode (based on game type)
unbindalljoystick;                                              // Removes all "Joystick" (controller) binds, this avoids some hud issues
heartbeat;                                                      // Manually checks with Valve's master servers (presumably this will help get rid of the "Connecting to the CSGO Network..." banner faster)

echo "[●] Disabling the game instructor and tips (but keeping burst and bomb notifications)";
gameinstructor_enable "0";                                      // Display in game 'lesson' popups that are intended to teach new players
cl_autohelp "1";                                                // Show bomb pickup and burst toggle notifications
cl_showhelp "0";                                                // Disable (seemingly random) distracting automatic on-screen help tips

