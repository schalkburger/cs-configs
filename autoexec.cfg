// --- RADAR --- //
// Optimized radar settings to see the whole map

cl_teammate_colors_show "1"
cl_teamid_overhead_mode "2"
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_scale "0.63"
cl_hud_radar_scale "1.2" // Changes the size/scale of the radar
cl_radar_icon_scale_min "0.4"
cl_radar_square_with_scoreboard "1"

// --- HUD --- //
// All overlays, netgraph, etc...

cl_color "1" // the preferred color you will get in-game. 0 = yellow, 1 = purple, 2 = green, 3 = blue, 4 = orange
cl_draw_only_deathnotices "0"
cl_hud_background_alpha "0.2" // Adjust HUD background alpha for colored elements
cl_hud_color "1" // Changes UI Color for HUD HP, Ammo, Money etc 1-white 4- purple
cl_hud_healthammo_style "1" // show HP and ammo without bars and bullet icons
cl_hud_playercount_pos "1" // Position for the playercount on screen
cl_hud_playercount_showcount "0" // forces show all players in the player count
cl_showfps "0"
cl_showloadout "1"
cl_showpos "0"
hud_scaling "0.75"
hud_showtargetid "1" // shows enemy name on screen
net_scale "" // Makes font smaller
safezonex "0.91"
safezoney "0.91"
net_graph "1"
net_graphtext "1"
net_graphpos "2"
net_graphheight "2000"
net_graphproportionalfont "1"
net_graphshowinterp "1"
net_graphshowlatency "1"
net_graphshowsvframerate "0"
net_graphipc "0"
net_graphsolid "1"
net_scale "5"
net_graphmsecs "400"

// --- PLAYER SETTINGS  --- //

// --- VIEW MODEL --- //

// Gun position

cl_righthand "1"

// Viewmodel

cl_bob_lower_amt 5.0
cl_bobamt_lat 0.33
cl_bobamt_vert 0.14
cl_bobcycle 0.98;
cl_viewmodel_shift_left_amt 0.5
cl_viewmodel_shift_right_amt 0.25;
viewmodel_fov 60
viewmodel_offset_x 2
viewmodel_offset_y 2.0
viewmodel_offset_z -2
viewmodel_recoil 1.0

// --- NETWORK SETTINGS --- //

adsp_debug "0"
cl_allowdownload "1"
cl_allowupload "0"
cl_clearhinthistory "1"
cl_cmdrate "128"
cl_debugrumble "0"
cl_downloadfilter "nosounds"
cl_interp "0.007813"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_predict "1"
cl_predictweapons "1"
cl_resend "6"
cl_timeout "9999999"
cl_updaterate "128"
mm_csgo_community_search_players_min "7"
mm_dedicated_search_maxping "100"
password "asd"
rate "786432"
rcon_password "asd"

// --- CROSSHAIR  --- //
// Crosshair

cl_crosshairalpha 255;
cl_crosshaircolor 1;
cl_crosshairdot 0;
cl_crosshairgap -2;
cl_crosshairsize 3.5;
cl_crosshairstyle 4;
cl_crosshairusealpha 1;
cl_crosshairthickness 0.5;
cl_crosshair_sniper_width 1;
cl_crosshair_outlinethickness 1;
cl_crosshair_drawoutline 0;

// --- MOUSE SETTINGS --- //

sensitivity "1.75"
m_customaccel "0.0"
m_mouseaccel1 "0.0"
m_mouseaccel2 "0.0"
m_mousespeed "0"
m_rawinput "1"
zoom_sensitivity_ratio_mouse "0.82"

// --- VIDEO SETTINGS --- //

fps_max "400" // A consistent frame rate is much more desirable than a variable but sometimes high frame rate.
fps_max_menu "120" // Limits FPS in the menu to 120
mat_monitorgamma "1.6" // More brightness
mat_monitorgamma_tv_enabled "0" // Turns off TV mode
mat_queue_mode "2" //
r_drawtracers_firstperson "0" // bullet tracers in first person
r_dynamic "0" // disables dynamic lighting
r_eyegloss "0" // Removes eye gloss
r_eyemove "0" // Disables eye movement
r_eyeshift_x "0" // Disables eyes' movement on the X-axis
r_eyeshift_y "0" // Disables eyes' movement on the Y-axis
r_eyeshift_z "0" // Disables eyes' movement on the Z-axis
r_eyesize "0" //

// --- AUDIO SETTINGS --- //
// --- GENERAL --- //

cl_mute_all_but_friends_and_party "0"
dsp_enhance_stereo "0"
snd_duckerattacktime "0.5"
snd_duckerreleasetime "2.5"
snd_duckerthreshold "0.15"
snd_ducktovolume "0.55"
snd_hwcompat "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0.0"
snd_musicvolume_multiplier_inoverlay "0"
snd_mute_losefocus "0"
snd_mvp_volume "0"
snd_pitchquality "1"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0"
voice_enable "1" // Voice comms on
voice_scale "0.25" // Voice comms volume
volume "0.15" // Overall volume

// --- HEADPHONES OPTIMIZATION --- //

snd_deathcamera_volume "0.0"
snd_front_headphone_position "45"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "0.5"
snd_music_selection "0"
snd_rear_headphone_position "90"

// --- DELAY REDUCTION --- //

snd_mixahead "0.05"
snd_mix_async "1"

// --- OTHER --- //

+cl_show_team_equipment // Display team information and equipment
cl_autowepswitch "1" // Auto switch to better weapon
cl_join_advertise "2" // Let friends join in a community game
cl_use_opens_buy_menu "0" // Disables "Use" (E) button from opening the buy menu
spec_replay_autostart "0" // Disables "Auto-start Killer Replay"
cl_autohelp "0" // Disables automatic help
gameinstructor_enable "0" // Disables in-game tips
cl_showhelp "0" // Removes on-screen help
cl_disablehtmlmotd "1" // Disable HTML "messages of the day" in the client
player_nevershow_communityservermessage "1"
net_maxroutable "1200" // Requested max packet size before packets are ‘split’
cl_dm_buyrandomweapons "0" // Each time you spawn in deathmatch you will NOT have a random weapon.
cl_scoreboard_mouse_enable_binding "+attack2"	// the bind used to display cursor in spray-menu and scoreboard. currently set to "z"
cl_disablefreezecam "0" // removes freeze-camera on death
closeonbuy "0" // closes buy menu when buying something
cl_show_clan_in_death_notice "0" // displays users steam-group in front of name in killfeed

// --- SCRIPTS --- //

// Sound Effects

alias blip1 "playvol buttons\blip1 0.5"
alias blip2 "playvol buttons\blip2 0.5"
alias button16 "playvol buttons\button16 0.5"
alias button9 "playvol buttons\button9 0.5"
alias mm_success_lets_roll "playvol ui\mm_success_lets_roll 0.5"
alias nvg_off "playvol items\nvg_off 0.5"
alias nvg_on "playvol items\nvg_on 0.5"
alias suit_denydevice "playvol player\suit_denydevice.wav 0.3"
alias wpn_denyselect "playvol common\wpn_denyselect 0.5"

// Quick Switch

alias +quickswitch "use weapon_knife"
alias -quickswitch "lastinv"

// Spray Toggle

alias spray1 "bind "T" enemyspot"
alias spray2 "bind "T" +spray3"
alias +spray3 "bind MOUSE1 +attack;+spray_menu"
alias -spray3 "bind MOUSE1 +shootybng;-spray_menu"

// Net graph

alias +movenetgraph "toggle net_graphheight 180 2000"
alias -movenetgraph "toggle net_graphheight 2000 180"
alias +showinfo "+showscores; +movenetgraph"
alias -showinfo "-showscores; -movenetgraph"

alias netgraph "netgraph_off"
alias netgraph_off "net_graph 0; blip2; alias netgraph netgraph_on"
alias netgraph_on "net_graph 1; blip1; alias netgraph netgraph_off"

// Crosshair fix

alias +shootybng "+attack"
alias -shootybng "-attack"

// Quick drop

alias dropNorm "bind g drop"
alias dropAlt "bind g bombDrop"
alias bombDrop "use weapon_knife; use weapon_c4; drop; slot2; slot1"

// Net graph scoreboard

alias +movenetgraph "toggle net_graphheight 180 2000"
alias -movenetgraph "toggle net_graphheight 2000 180"
alias +showinfo "+showscores; +movenetgraph"
alias -showinfo "-showscores; -movenetgraph"

// Clutch bind

alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; cl_clearhinthistory; r_cleardecals; playvol buttons\blip2 0.5; alias clutch clutchoff;"
alias "clutchoff" "voice_enable 1; playvol buttons\blip1 0.5; alias clutch clutchon"

// Duck Jump / Jump Throw Toggle

alias +dh "+duck; +jump"
alias -dh "-duck; -jump"

// Improved crouch jump

bind "SPACE" "+cjump"
bind "CTRL" "+ccrouch"
alias "+cjump" "+duck; +jump; spec_mode; alias nDuck_c"
alias "-cjump" "-jump; nDuck_j; alias nDuck_c -duck"
alias "+ccrouch" "+duck; alias nDuck_j"
alias "-ccrouch" "nDuck_c; alias nDuck_j -duck"
alias "nDuck_j" "-duck"
alias "nDuck_c" "-duck"

// Grenades Switch

alias mollyhe mollyhe1
alias mollyhe1 "use weapon_decoy;use weapon_molotov;use weapon_incgrenade;alias mollyhe mollyhe2"
alias mollyhe2 "use weapon_molotov;use weapon_hegrenade;use weapon_decoy;alias mollyhe mollyhe1"

alias flashsmoke flashsmoke1
alias flashsmoke1 "use weapon_flashbang;fbnd;alias flashsmoke flashsmoke2"
alias flashsmoke2 "use weapon_smokegrenade;nosnd;alias flashsmoke flashsmoke1"

// Radio Scroll

alias radioscroll "radioscroll1"
alias radioscroll1 "radio1;alias radioscroll radioscroll2; playvol items/nvg_off 0.5"
alias radioscroll2 "radio2;alias radioscroll radioscroll3; playvol items/nvg_off 0.5"
alias radioscroll3 "radio3;alias radioscroll radioscroll1; playvol items/nvg_off 0.5"

// Shh Walk

alias "+shhwalk" "+speed" //incrementvar volume 0 1 0.2;
alias "-shhwalk" "-speed" //incrementvar volume 0 1 -0.2;

// Display damage

developer 0   // Show console text output in upper left corner (not recommended, can cause performance issues).
con_filter_enable 2   // def. 0 - 1=filter text  2=highlight text - Filters or highlights console output defined with "con_filter_text".
con_filter_text "Damage Given"  // Text with which to filter (or highlight) console spew. Set con_filter_enable 1 or 2 to activate.
con_filter_text_out "Player:"   // Text to filter OUT of console spew. Set con_filter_enable 1 or 2 to activate.

// --- ALIASES --- //

alias nosnd "bind mouse1 +shootybng;bind mouse2 +attack2"
alias "ab" "bot_add"
alias "ba" "bot_add"
alias "ae" "exec autoexec"
alias "ar" "game_type 1; game_mode 0"
alias "auto" "exec autoexec"
alias "binds" "exec keyhelp"
alias "bk" "bot_kick"
alias "comp" "game_type 0; game_mode 1"
alias "cs" "game_type 0; game_mode 0"
alias "custom" "game_type 3; game_mode 0"
alias "d" "disconnect"
alias "demo" "exec demo"
alias "dl" "game_type 1; game_mode 1"
alias "dm" "game_type 1; game_mode 2"
alias "dz" "game_type 6; game_mode 0"
alias "prac" "game_mode 0; game_type 0; exec gamemode_casual; mp_force_assign_teams 1; map de_dust2;"
