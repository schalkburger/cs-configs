// --- NETWORK SETTINGS --- //

// Client side network

echo "[●] Configuring client-side networking";
sv_usercmd_custom_random_seed "0";                              // Makes bullet decals show where the bullet actually hit
mm_dedicated_search_maxping "130";                              // Won't matchmake into servers where you have ping above the set ping
cl_downloadfilter "nosounds";                                   // Doesn't download custom sound files in community servers
cl_lagcompensation "1";                                         // Perform server side lag compensation of weapon firing events.
cl_predictweapons "1";                                          // Perform client side prediction of weapon effects.
cl_interp_ratio "1";                                            // Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate).
cl_updaterate "64";                                             // Number of packets per second of updates you are requesting from the server
cl_cmdrate "64";                                                // Max number of command packets sent to server per second
cl_predict "1";                                                 // Perform client side prediction.
cl_interp "0";                                                  // Sets the interpolation amount (bounded on low side by server interp ratio setting)
rate "786432";                                                  // Max bytes/sec the host can receive data

// Server side network

echo "[●] Configuring server-side networking";
sv_minupdaterate "64";                                          // Minimum updates per second that the server will allow
sv_maxupdaterate "64";                                          // Maximum updates per second that the server will allow
sv_minrate "786432";                                            // Min bandwidth rate allowed on server, 0 == unlimited
sv_maxrate "786432";                                            // Max bandwidth rate allowed on server, 0 == unlimited
sv_mincmdrate "64";                                             // This sets the minimum value for cl_cmdrate. 0 == unlimited.

// Netgraph

echo "[●] Configuring the netgraph";
net_graphproportionalfont "1";                                  // Scales netgraph font to your res
net_graphholdsvframerate "1";                                   // Colors based on server performance
net_graphshowsvframerate "0";                                   // Draw the server framerate graph.
sv_max_allowed_net_graph "2";                                   // Lets players see the in/out data with net_graph 2
net_graphshowlatency "1";                                       // Shows your ping
net_graphshowinterp "1";                                        // Shows connection interpolation
net_graphmsecs "1000";                                          // Bases the graphs on the last sec
net_graphheight "0";                                            // Makes the netgraph appear on screen
net_graphsolid "1";                                             // TODO: Add description (no Valve-supplied description)
net_graphtext "1";                                              // Draw text fields
net_graphpos "2";                                               // Centers the graph left-to-right
net_graphipc "1";                                               // Show IPCs on netgraph panel
net_graph "2";                                                  // Turn on the net graph overlay 0: Off 1: On 2: show in/out 3: show graphs | If disallowed, it'll default to the next highest value

// --- HUD --- //
// All overlays, netgraph, etc...

cl_color "0" // the preferred color you will get in-game. 0 = yellow, 1 = purple, 2 = green, 3 = blue, 4 = orange
cl_draw_only_deathnotices "0"
cl_hud_background_alpha "0.2" // Adjust HUD background alpha for colored elements
cl_hud_color "1" // Changes UI Color for HUD HP, Ammo, Money etc 1-white 4- purple
cl_hud_healthammo_style "1" // show HP and ammo without bars and bullet icons
cl_hud_playercount_pos "1" // Position for the playercount on screen
cl_hud_playercount_showcount "0" // forces show all players in the player count
cl_showfps "0"
cl_showloadout "1"
cl_showpos "0"
hud_scaling "0.75"
hud_showtargetid "1" // shows enemy name on screen
net_scale "" // Makes font smaller
safezonex "0.91"
safezoney "0.91"

