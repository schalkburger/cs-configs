alias "s" "status"
alias "surf" "exec surf"
alias "warm" "exec warmup"
alias "wm" "game_type 0; game_mode 2"
alias "si" "toggle sv_showimpacts"

// ---- Alt binds container --- //

alias +alternate "+speed;spray1;dropAlt"
alias -alternate "-speed;spray2;dropNorm"

