// --- 1. RADAR --- //--
// Optimized radar settings to see the whole map

cl_teammate_colors_show "1"
cl_teamid_overhead_mode "2"
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_scale "0.63"
cl_hud_radar_scale "1.2" // Changes the size/scale of the radar
cl_radar_icon_scale_min "1"
cl_radar_square_with_scoreboard "1"

// --- 2. HUD --- //
// All overlays, netgraph, etc...

hud_scaling "0.75"
hud_showtargetid "1" // shows enemy name on screen
cl_hud_healthammo_style "1" // show HP and ammo without bars and bullet icons
cl_draw_only_deathnotices "0"
cl_showloadout "1"
cl_showpos "0"
cl_showfps "0"
net_graph "1"
net_graphproportionalfont "1"
net_graphpos "2"
net_graphheight "2000"
net_scale "" // Makes font smaller
cl_hud_playercount_pos "1" // Position for the playercount on screen
cl_hud_playercount_showcount "1" // forces show all players in the player count
cl_hud_color "1" // Changes UI Color for HUD HP, Ammo, Money etc 1-white 4- purple
cl_hud_background_alpha "0.2" // Adjust HUD background alpha for colored elements
cl_color "1" // the preferred color you will get in-game. 0 = yellow, 1 = purple, 2 = green, 3 = blue, 4 = orange
safezonex "0.98"
safezoney "0.97"

// --- 3. PLAYER SETTINGS  --- //

// --- 3.1 VIEW MODEL --- //

// Gun position

cl_righthand "1"

// Viewmodel

viewmodel_fov 60
viewmodel_offset_x 2
viewmodel_offset_y 2.0
viewmodel_offset_z -2
viewmodel_presetpos 1
viewmodel_recoil 1.0
cl_viewmodel_shift_left_amt 0.5
cl_viewmodel_shift_right_amt 0.25; 
cl_bob_lower_amt 5.0
cl_bobamt_lat 0.33
cl_bobamt_vert 0.14
cl_bobcycle 0.98; 

