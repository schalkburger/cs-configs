// --- 8. VIDEO SETTINGS --- //

mat_monitorgamma "1.6" // More brightness
mat_monitorgamma_tv_enabled "0" // Turns off TV mode
mat_queue_mode "2" // 
fps_max "300" // limits FPS to 300
fps_max_menu "145" // limits FPS in the menu to 145
r_dynamic "0" // disables dynamic lighting
r_drawtracers_firstperson "0" // bullet tracers in first person
r_eyegloss "0" // Removes eye gloss
r_eyemove "0" // Disables eye movement
r_eyeshift_x "0" // Disables eyes' movement on the X-axis
r_eyeshift_y "0" // Disables eyes' movement on the Y-axis
r_eyeshift_z "0" // Disables eyes' movement on the Z-axis
r_eyesize "0" //

// --- 9. AUDIO SETTINGS --- //

// --- 9.1 GENERAL --- //

volume "0.20" // Overall volume with Volume Mixer Windows volume on 25% and CS:GO on 100%
voice_enable "1" // Voice comms on
voice_scale "0.25" // Voice comms volume
snd_musicvolume_multiplier_inoverlay "0"
snd_pitchquality "1"
cl_mute_all_but_friends_and_party "0"
dsp_enhance_stereo "0"
snd_duckerattacktime "0.5"
snd_duckerreleasetime "2.5"
snd_duckerthreshold "0.15"
snd_ducktovolume "0.55"
snd_mapobjective_volume "0"
snd_menumusic_volume "0.0"
snd_mvp_volume "0"
snd_roundend_volume "0.1"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0.1"
snd_hwcompat "0"
snd_mute_losefocus "0"

// --- 9.2 HEADPHONES OPTIMIZATION --- //

snd_front_headphone_position "45"
snd_rear_headphone_position "135"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_music_selection "0"
snd_deathcamera_volume "0.0"

// --- 9.3 DELAY REDUCTION --- //

snd_mixahead "0.05"
snd_mix_async "1"

// --- 10. OTHER --- //

+cl_show_team_equipment // Display team information and equipment
cl_autowepswitch "1" // Auto switch to better weapon
cl_join_advertise "2" // Let friends join in a community game
// cl_use_opens_buy_menu "0" // Disables "Use" (E) button from opening the buy menu
spec_replay_autostart "0" // Disables "Auto-start Killer Replay"
cl_forcepreload "0" // Preloads maps and sounds
cl_autohelp "0" // Disables automatic help
gameinstructor_enable "0" // Disables in-game tips
cl_showhelp "0" // Removes on-screen help
cl_disablehtmlmotd "1" // Disable HTML "messages of the day" in the client
player_nevershow_communityservermessage "1"
net_maxroutable "1200" // Requested max packet size before packets are ‘split’
cl_dm_buyrandomweapons "0" // Each time you spawn in deathmatch you will NOT have a random weapon.
cl_scoreboard_mouse_enable_binding "+attack2"	// the bind used to display cursor in spray-menu and scoreboard. currently set to "z"
cl_disablefreezecam "0" // removes freeze-camera on death
closeonbuy "0" // closes buy menu when buying something
cl_show_clan_in_death_notice "0" // displays users steam-group in front of name in killfeed

// --- 11. SCRIPTS --- //

// ---- Sound Effects --- //

alias blip1 "playvol buttons\blip1 0.5"
alias blip2 "playvol buttons\blip2 0.5"
alias button16 "playvol buttons\button16 0.5"
alias button9 "playvol buttons\button9 0.5"
alias mm_success_lets_roll "playvol ui\mm_success_lets_roll 0.5"
alias nvg_off "playvol items\nvg_off 0.5"
alias nvg_on "playvol items\nvg_on 0.5"
alias suit_denydevice "playvol player\suit_denydevice.wav 0.3"
alias wpn_denyselect "playvol common\wpn_denyselect 0.5"

// ---- Quick Switch--- //

alias +quick-switch "use weapon_knife"
alias -quick-switch "lastinv"

// ---- Game Instructor Toggle--- //

alias giOn "bind "H" gicont"
alias giOff "bind "H" holdpos"
alias gicont "toggle gameinstruct1or_enable"

// ---- Flash Sound --- //

alias fbnd "bind MOUSE1 +fsnd;bind MOUSE2 +fsnd2"
alias +fsnd "+attack"
alias -fsnd "fcont"
alias fcont "-attack;sndplaydelay 1.2 buttons/button5;ffix"
alias ffix "bind MOUSE1 +shootybng"
alias +fsnd2 "+attack2"
alias -fsnd2 "fcont2"
alias fcont2 "-attack2;sndplaydelay 1.2 buttons/button5;ffix2"
alias ffix2 "bind MOUSE2 +attack2"
alias nosnd "bind MOUSE1 +shootybng;bind MOUSE2 +attack2"

// ---- Spray Toggle --- //

alias spray1 "bind "T" enemyspot"
alias spray2 "bind "T" +spray3"
alias +spray3 "bind MOUSE1 +attack;+spray_menu"
alias -spray3 "bind MOUSE1 +shootybng;-spray_menu"

// ---- Jumpthrow Grenades --- //

alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"

// ---- Net_graph Scoreboard Bind --- //

alias +movenetgraph "toggle net_graphheight 2000 180"
alias -movenetgraph "toggle net_graphheight 180 2000"
alias +showinfo "+showscores; +movenetgraph"
alias -showinfo "-showscores; -movenetgraph"

// ---- Crosshair fix --- //

alias +shootybng "+attack"
alias -shootybng "-attack"

// ---- Quick drop --- //

alias dropNorm "bind "G" drop"
alias dropAlt "bind "G" bombDrop"
alias bombDrop "use weapon_knife; use weapon_c4; drop; slot2; slot1"

// ---- Sound Toggles --- //

alias voicemute "voice_enable 0; clear; echo ---- Voice Muted; bind "F5" voiceunmute; playvol buttons\blip1 1"
alias voiceunmute "voice_enable 1; echo ---- Voice Unmuted; bind "F5" voicemute; playvol ui\item_drop1_common 1"
alias voiceincrease "voice_scale 0.5; clear; echo ---- Voice volume 50%; bind "F6" voicedecrease; playvol player\vo\gign\killedfriend01 1"
alias voicedecrease "voice_scale 0.25; echo ---- Voice volume 25%; bind "F6" voiceincrease; playvol player\vo\leet\twoenemiesleft05 1"
alias volumeincrease "volume 0.5; bind "F7" volumedecrease; playvol player\vo\gign\killedfriend01 1"
alias volumedecrease "volume 0.25; bind "F7" volumeincrease; playvol player\vo\leet\twoenemiesleft05 1"
alias mute "volume 0; clear; echo ---- Volume Muted; bind "F8" unmute; playvol buttons\blip1 1"
alias unmute "volume 0.2; echo ---- Volume Unmuted; bind "F8" mute; playvol ui\item_drop1_common 1"

// Communication Toggle

alias +communicate "+voicerecord"
alias -communicate "-voicerecord"
alias communicate-toggle "communicate-toggle_on"
alias communicate-toggle_on "voice_enable 0; blip1; alias +communicate wpn_denyselect; alias communicate-toggle communicate-toggle_off"
alias communicate-toggle_off "voice_enable 1; blip2; alias +communicate +voicerecord; alias communicate-toggle communicate-toggle_on"

// Mute Enemy Team

alias mute-enemy-team "mute-enemy-team_on"
alias mute-enemy-team_on "cl_mute_enemy_team 1; blip1; alias mute-enemy-team mute-enemy-team_off"
alias mute-enemy-team_off "cl_mute_enemy_team 0; blip2; alias mute-enemy-team mute-enemy-team_on"

// Ignore Messages

alias ignore-messages "ignore-messages_one"
alias ignore-messages_one "ignoremsg; button9; alias ignore-messages ignore-messages_two"
alias ignore-messages_two "ignoremsg; button9; alias ignore-messages ignore-messages_three"
alias ignore-messages_three "ignoremsg; button9; alias ignore-messages ignore-messages_four"
alias ignore-messages_four "ignoremsg; button9; alias ignore-messages ignore-messages_one"

// Ignore Radio

alias ignore-radio "ignore-radio_on"
alias ignore-radio_on "ignorerad; button9; alias ignore-radio ignore-radio_off"
alias ignore-radio_off "ignorerad; button9; alias ignore-radio ignore-radio_on"


// ---- Duck Jump / Jump Throw Toggle --- //

alias +dh "+duck; +jump"
alias -dh "-duck; -jump"
alias +jumpthrow "+jump; -attack;"
alias -jumpthrow "-jump; bind SPACE +dh; bind F1 jt; playvol ui\item_drop1_common 1"
alias dh "bind SPACE +dh; bind F1 jt; playvol physics\body\body_medium_impact_soft7 1"
alias jt "bind SPACE +jumpthrow; bind F1 dh; playvol player\vo\anarchist\t_grenade02 1"

// ---- Drop Buys --- //

alias +dropAM "buy ak47;buy m4a1;play player\vo\idf\peptalk03.wav"
alias -dropAM "use weapon_knife;use weapon_ak47;use weapon_m4a1;drop"
alias +dropGF "buy galilar;buy famas;play player\vo\balkan\peptalk03.wav"
alias -dropGF "use weapon_knife;use weapon_galilar;use weapon_famas;drop"
alias +dropAWP "buy awp;play player\vo\seal\coveringfriend03.wav"
alias -dropAWP "use weapon_knife;use weapon_awp;drop"
alias +dropCOD "buy sg556;buy aug;play player\vo\leet\peptalk07.wav"
alias -dropCOD "use weapon_knife;use weapon_sg556;use weapon_aug;drop"
alias +dropDeag "buy deagle;play player\vo\leet\peptalk07.wav"
alias -dropDeag "use weapon_knife;use weapon_deagle;drop"

// ---- Attack Stuck --- //

alias afix "-attack;-attack2"
alias goPanic "bind "P" afix"
alias noPanic "bind "P" awpbuy"
alias awpbuy "buy awp; play player\vo\gign\sniperwarning01"

// ---- Knife Switcher --- //

alias knifeprimary knifeprimary1
alias knifeprimary1 "slot1;nosnd;alias knifeprimary knifeprimary2"
alias knifeprimary2 "slot3;nosnd;alias knifeprimary knifeprimary1"

alias knifesecondary knifesecondary1
alias knifesecondary1 "use weapon_knife;nosnd;slot1;alias knifesecondary knifesecondary2"
alias knifesecondary2 "slot2;nosnd;alias knifesecondary knifesecondary1"

alias primarysecondary primarysecondary1
alias primarysecondary1 "use weapon_primary;nosnd;slot1;alias primarysecondary primarysecondary2"
alias primarysecondary2 "slot2;nosnd;alias primarysecondary knifesecondary1"

// ---- Grenades Switch --- //

alias mollyhe mollyhe1
alias mollyhe1 "use weapon_molotov;use weapon_incgrenade;fbnd;alias mollyhe mollyhe2"
alias mollyhe2 "use weapon_hegrenade;nosnd;alias mollyhe mollyhe1"

alias flashsmoke flashsmoke1
alias flashsmoke1 "use weapon_flashbang;fbnd;alias flashsmoke flashsmoke2"
alias flashsmoke2 "use weapon_smokegrenade;nosnd;alias flashsmoke flashsmoke1"

// ---- Radio Scroll --- //

alias radioscroll "radioscroll1"
alias radioscroll1 "radio1;alias radioscroll radioscroll2; playvol items/nvg_off 0.5"
alias radioscroll2 "radio2;alias radioscroll radioscroll3; playvol items/nvg_off 0.5"
alias radioscroll3 "radio3;alias radioscroll radioscroll1; playvol items/nvg_off 0.5"

// ---- Player Ping --- //

alias pingNorm "bind "E" +use"
alias pingAlt "bind "E" player_ping"

// ---- Inspect --- //

alias inspNorm "bind "F" +inspecting"
alias inspAlt "bind "F" toggle_inspect"
alias inspect_on "+lookatweapon;alias toggle_inspect inspect_off"
alias inspect_off "-lookatweapon;alias toggle_inspect inspect_on"
alias toggle_inspect "inspect_on"
alias +inspecting "-lookatweapon;+reload"
alias -inspecting "+lookatweapon;-reload"

// ---- Shh Walk and Slow Down --- //

alias "+slowdown" "+speed"
alias "-slowdown" "-speed"

alias +shhd "+duck"
alias -shhd "-duck"

// ---- Scrolljump toggle --- //

alias bhop "bind mwheeldown +jump; bind mwheelup +jump; bind CAPSLOCK norm; playvol buttons\blip1 1"
alias norm "bind mwheeldown invprev; bind mwheelup invnext; bind CAPSLOCK bhop; playvol ui\item_drop1_common 1"

// ---- Deagle Timer --- //

alias +deagle_cooldowndtimer "+attack; sndplaydelay 1 weapons\deagle\de_clipin"
alias -deagle_cooldowndtimer "-attack"

alias toggle_deagle_cooldowntimer deagle_cooldowntimer_ON 
alias deagle_cooldowntimer_ON "bind MOUSE1 +deagle_cooldowndtimer; echo Deagle Cooldown Timer ON; alias toggle_deagle_cooldowntimer deagle_cooldowntimer_OFF"
alias deagle_cooldowntimer_OFF "bind MOUSE1 +attack; echo Deagle Cooldown Timer OFF; alias toggle_deagle_cooldowntimer deagle_cooldowntimer_ON"

alias defD "bind d +moveright"
alias secD "bind d toggle_deagle_cooldowntimer"

// --- 12. ALIASES --- //

alias "r1" "disconnect; map workshop\243702660\aim_botz"
alias "r2" "disconnect; map workshop\1365781615\yprac_aim"
alias "r3" "disconnect; map workshop\241148414\training_aim_csgo2_dark"
alias "prac" "game_mode 0; game_type 0; exec gamemode_casual; map de_dust2; exec warmup"
alias "teamskip" "mp_force_assign_teams 1; exec warmup"
alias "warm" "exec warmup"
alias "demo" "exec demo"
alias "surf" "exec surf"
alias "auto" "exec autoexec"
alias "ae" "exec autoexec"
alias "d" "disconnect"
alias "q" "quit"
alias "r" "retry"
alias "rr" "mp_restartgame 1"
alias "s" "status"
alias "cs" "game_type 0; game_mode 0"
alias "comp" "game_type 0; game_mode 1"
alias "wm" "game_type 0; game_mode 2"
alias "ar" "game_type 1; game_mode 0"
alias "dl" "game_type 1; game_mode 1"
alias "dm" "game_type 1; game_mode 2"
