cl_use_opens_buy_menu "0";                                      // Whether or not pressing +use will open the buy menu while in a buy zone
cl_disablefreezecam "1";                                        // Turn on/off freezecam on client
cl_disablehtmlmotd "1";                                         // Disables HTML message-of-the-day's in community servers
cl_join_advertise "2";                                          // Advertise joinable game in progress to Steam friends, otherwise need a Steam invite
cl_autowepswitch "1";                                           // Automatically switch to picked up weapons (if more powerful)
gameinstructor_enable "0";                                      // Display in game 'lesson' popups that are intended to teach new players
cl_autohelp "1";                                                // Show bomb pickup and burst toggle notifications
cl_showhelp "0";                                                // Disable (seemingly random) distracting automatic on-screen help tips
+cl_show_team_equipment                                         // Display team information and equipment
spec_replay_autostart "0"                                       // Disables "Auto-start Killer Replay"
