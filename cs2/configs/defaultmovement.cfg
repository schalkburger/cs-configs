// Resets to default movement (after using autostop configs) without closing the game

unbind w;
unbind a;
unbind s;
unbind d;

unbind "scancode4"
unbind "scancode7"
unbind "scancode22"
unbind "scancode26"

rightleft 0 0 0;
// forwardback 0 0 0;

bind "scancode4"        "+left"                           // [a] Strafe left. +left
bind "scancode7"        "+right"                          // [d] Strafe right. +right
bind "scancode22"       "+back"                           // [s] Move back. +back
bind "scancode26"       "+forward"                        // [w] Move forward. +forward
