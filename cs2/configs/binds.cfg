
// Binds
binddefaults;                                   // Bind all keys to their default values.
unbindall;	                                    // Unbind all keys.
key_updatelayout
input_button_code_is_scan_code_scd "1"
// A scancode is the physical representation of a key on the keyboard, independent of language and keyboard mapping.

bind "MOUSE_X"          "yaw"                             // note: mouse stops working if these aren't defined after an `unbindall`
bind "MOUSE_Y"          "pitch"                           // note: mouse stops working if these aren't defined after an `unbindall`
bind "X_AXIS"           "rightleft"                       // Controls the screen movement on axis X.
bind "Y_AXIS"           "!forwardback"                    // Controls the screen movement on axis Y.
bind "U_AXIS"           "yaw"                             // Controls the screen movement on vertical axis.
bind "R_AXIS"           "pitch"                           // Controls the screen movement on horizontal axis.

bind "MOUSE1"           "+attack"
bind "MOUSE2"           "+attack2"
bind "MOUSE3"           ""
bind "MOUSE4"           "+spin-karambit;resetsounds"
bind "MOUSE5"           ""
bind "MWHEELDOWN"       "+jump"
