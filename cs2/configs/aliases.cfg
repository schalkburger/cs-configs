// Game
alias "ae"                   "exec ./autoexec.cfg;bell1"
alias "clr"                  "clear"
alias "comp"                 "game_type 0; game_mode 1"
alias "dl"                   "game_type 1; game_mode 1"
alias "dm"                   "game_type 1; game_mode 2"
alias "ns"                   "net_status;showconsole"
alias "nc"                   "net_connections_stats;showconsole;blip1"
alias "rs"                   "mp_restartgame 1"
alias "sts"                  "status;showconsole;blip1"
alias "cs"                   "game_type 0; game_mode 0"
