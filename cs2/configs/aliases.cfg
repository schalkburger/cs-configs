// Aliases

// Assists
alias "deag"                 "exec ./configs/deagle.cfg"
alias "flashsound"           "exec ./configs/flashsound.cfg"
alias "counterstrafing"      "exec ./configs/counterstrafing.cfg;select"
alias "-consistent-duck"     "-duck;-duck;-duck";
alias "-consistent-jump"     "-jump;-jump;-jump";
alias "+consistent-duck"     "+duck;+duck"
alias "+consistent-jump"     "+jump;+jump"
alias "bindshelp"            "exec ./configs/bindshelp.cfg;showconsole;select"
alias "fixer"                "callvote kick 0; gameui_allowescape; gameui_allowescapetoshow; gameui_activate; gameui_hide; record fixer; stop; double_geiger"
