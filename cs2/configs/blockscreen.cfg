alias "blockscreen"         "blockscreen_off";
alias "blockscreen_on"      "cl_crosshairdot 1;  multvar cl_crosshairsize 0 99999999999 1000;  multvar cl_crosshairthickness 0 99999999999 1000;  alias blockscreen blockscreen_off";
alias "blockscreen_off"     "cl_crosshairdot 0; multvar cl_crosshairsize 0 99999999999 0.001; multvar cl_crosshairthickness 0 99999999999 0.001; alias blockscreen blockscreen_on";