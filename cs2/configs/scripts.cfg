// Perfect crouch jump
alias "+cjump"          "+consistent-jump; +consistent-duck; alias crouched";    // This is a crouch jump bind, tapping the key performs
alias "-cjump"          "-consistent-jump; jumped; alias crouched -consistent-duck"; // a perfect crouch jump, holding it keeps you crouched.
alias "+crouch"         "+consistent-duck; alias jumped";                      // This makes it so when you release space, it won't
alias "-crouch"         "crouched; alias jumped -consistent-duck";  // cancel-out you holding down crouch.
alias "jumped"          "-consistent-duck";
alias "crouched"        "-consistent-duck";

