// Scripts

alias "+qswitch"                    "slot3"
alias "-qswitch"                    "lastinv"
alias "+jumpaction"                 "+jump"
alias "+throwaction"                "-attack; -attack2"
alias "-jumpaction"                 "-jump"
alias "+shhwalk"                    "+sprint" // "+sprint" //"+sprint; volume 0.9025"
alias "-shhwalk"                    "-sprint" //"-sprint" //"-sprint; volume 0.5625"
alias "+noclip"                     "noclip"
alias "-noclip"                     "noclip"
alias "deleteNade"                  "deleteSmoke"
alias "deleteSmoke"                 "ent_fire smokegrenade_projectile kill;deleteFlash";
alias "deleteFlash"                 "ent_fire flashbang_projectile kill;deleteHE";
alias "deleteHE"                    "ent_fire hegrenade_projectile kill;deleteInc";
alias "deleteInc"                   "ent_fire incgrenade_projectile kill;deleteMol";
alias "deleteMol"                   "ent_fire molotov_projectile kill;deleteDecoy";
alias "deleteDecoy"                 "ent_fire decoy_projectile kill";
alias "none"                         // only necessary if you don't want console flooded
alias "jumpthrow"                   "-attack;-attack2"
alias "+runthrow"                   "+jump;+forward;-back;spec_mode;jumpthrow"
alias "-runthrow"                   "-jump;-forward"

// Perfect crouch jump
alias +jump_ "+jump;"
alias -jump_ "-jump;"
alias +djump "+jump_;+duck"
alias -djump "-jump_;-duck"

// Use beep
alias +use-beep                     "+use;roll"
alias -use-beep                     "-use"

// Quick switch
alias +quick-switch                 "slot3"
alias -quick-switch                 "lastinv"

// Scores + FPS
alias +show-scores-fps              "+showscores"
alias -show-scores-fps              "-showscores"

// Scores + FPS
alias "toggle-fps"           "toggle cl_hud_telemetry_frametime_show 2 0;toggle cl_hud_telemetry_net_misdelivery_show 2 0; toggle cl_hud_telemetry_ping_show 2 0;toggle cl_hud_telemetry_serverrecvmargin_graph_show 1 0;toggle r_show_time_info 1 0"

// Spin Karambit
alias "+spin-karambit"              "+reload";
alias "-spin-karambit"              "-reload;+lookatweapon;-lookatweapon";

// Drop bomb
alias "+bomb-drop"                  "slot3; slot5"
alias "-bomb-drop"                  "drop"

// Sellall
alias "sellall"                     "sellbackall"

// Weapon inspect
alias "+knife"                      "+autoknifeinspect";                     // Hold-for-knife bind, while holding the key you will
alias "-knife"                      "lastinv";                                   // hold your knife and go back to your last gun on release
alias "+desubtick_lookatweapon"     "+lookatweapon;+lookatweapon";
alias "-desubtick_lookatweapon"     "-lookatweapon;-lookatweapon;-lookatweapon";
alias "+autoknifeinspect"           "slot3";                          // Pull out weapon when the bound key is pressed
alias "-autoknifeinspect"           "+desubtick_lookatweapon";    // Inspect the weapon when the bound key released
alias "toggleinspect"               "toggleinspect_on";
alias "toggleinspect_on"            "+desubtick_lookatweapon; alias toggleinspect toggleinspect_off;enable";
alias "toggleinspect_off"           "-desubtick_lookatweapon; alias toggleinspect toggleinspect_on;disable";

// afk-move
alias "afk-move"                    "afk-move_on"
alias "afk-move_on"                 "+forward; +left; +turnleft; blip_on; alias afk-move afk-move_off"
alias "afk-move_off"                "-forward; -left; -turnleft; blip_off; alias afk-move afk-move_on"

// Toggle HUD
alias "toggle-hud"                  "toggle-hud1"
alias "toggle-hud1"                 "cl_drawhud 1;cl_drawhud_force_radar 0;cl_draw_only_deathnotices 1;blip1; alias toggle-hud toggle-hud2"
alias "toggle-hud2"                 "cl_drawhud 0;cl_drawhud_force_radar 0;cl_draw_only_deathnotices 0;blip2; alias toggle-hud toggle-hud3"
alias "toggle-hud3"                 "cl_drawhud 1;cl_drawhud_force_radar 0;cl_draw_only_deathnotices 0;blip2; alias toggle-hud toggle-hud1"

