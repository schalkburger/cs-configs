alias mute-enemy-team_off           "cl_mute_enemy_team 0; disable; alias mute-enemy-team mute-enemy-team_on"

// Loadout toggle
alias "show-loadout-toggle"         "toggle cl_teamid_overhead_mode 2 1 3"

// Ignore radio
alias ignore-radio                  "ignore-radio_on"
