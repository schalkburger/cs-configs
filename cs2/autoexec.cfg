// Binds
unbindall
bind "-" "slot12" // spectator mode xray
bind "," "radio2"
bind "." "radio1"
bind "/" "radio3"
bind "'" "toggle cl_silencer_mode" // in case weapon with removed silencer is picked up...
bind "[" "incrementvar cl_radar_scale 0.25 1 -0.05"
bind "]" "incrementvar cl_radar_scale 0.25 1 0.05"
bind "\" "toggle cl_show_observer_crosshair 0 2"
bind "`" "toggleconsole"
bind "=" "sv_rethrow_last_grenade"
bind "0" "invnext"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5" // bomb

bind "a" "+left"
bind "b" "buymenu"
bind "c" "slot8" // smoke nade
bind "d" "+right"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "i" "toggle cl_teamid_overhead_mode 1 2"
bind "j" "+jumpaction;+throwaction;" // jumpthrow
bind "k" "callvote"
bind "l" "deleteNade"
bind "m" "teammenu"
bind "n" "+runthrow;+throwaction" // walk + jumpthrow
bind "p" "pause" // `bindtoggle` still broken
bind "q" "+qswitch" // note: hold to keep knife out, release to switch back to prev item
bind "r" "+reload"
bind "s" "+back"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "v" "+voicerecord"
bind "w" "+forward"
bind "x" "slot6" // he nade
bind "y" "messagemode"
bind "z" "slot10;slot12" // molly

bind "MOUSE_X" "yaw" // note: mouse stops working if these aren't defined after an `unbindall`
bind "MOUSE_Y" "pitch" // note: mouse stops working if these aren't defined after an `unbindall`
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "slot7" // flash
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"

bind "ALT" "+noclip"
bind "CTRL" "+duck"
bind "DOWNARROW" "incrementvar snd_voipvolume 0 1 -0.050"
bind "ENTER" "messagemode"
bind "ESCAPE" "cancelselect"
bind "PGUP" "dynamic_ch"
bind "PGDN" "toggle cl_drawhud 0 1"
bind "SHIFT" "+shhwalk"
bind "SPACE" "+hjump"
bind "TAB" "+showscores"
bind "UPARROW" "incrementvar snd_voipvolume 0 1 0.050"

bind "F1" "ae"
bind "F2" "rebuy"
bind "F3" "incrementvar volume 0 1 -0.050;blip2"
bind "F4" "incrementvar volume 0 1 0.050;blip1"
bind "F5" "toggle cl_showfps" // `bindtoggle` still broken
bind "F6" "toggle cq_netgraph 1 0" // `bindtoggle` still broken
bind "F9" ""
bind "F10" ""

