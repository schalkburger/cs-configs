// --- 1. TRAINING SETTINGS --- //

sv_cheats 1 // allows for god mode and no clip
developer "1"
con_enable "1"
con_filter_enable "2"
con_filter_text_out "Player:"
con_filter_text "damage Given"
mp_limitteams 0 // disables limit in teams
mp_autoteambalance 0 // disables team balacing
ammo_grenade_limit_total 5 // allows for all grenades
mp_timelimit 999999 // sets round time to 60 minutes
mp_roundtime 60 // sets round time to 60 minutes
mp_roundtime_defuse 60 // sets round time to 60 minutes
mp_freezetime 0 // disable freeze time
mp_maxmoney 60000 // sets the max possible money to $60000
mp_startmoney 60000 // starts the round with $60000
mp_friendlyfire 0 // disables friendly fire
mp_respawn_on_death_ct 1 // enables instant respawns for CTs
mp_respawn_on_death_t 1 // enables instant respawns for Ts
// sv_infinite_ammo 1  // enables infinty ammo and utility
mp_warmuptime 0 // sets the warmup time to 0 seconds
mp_buy_anywhere 1 // allows to buy anywhere in the map
mp_buytime 999999 // unlimited time to buy
sv_grenade_trajectory 1 // enables grenade trajectory as they are thrown
sv_grenade_trajectory_time 10 // sets the trajectory of a thrown grenade to be cleared after 10 seconds
sv_showimpacts 1 // enbales impacts to be marked
sv_showimpacts_time 30 // sets the impacts to clear themselves after 10 seconds
cl_grenadepreview 1 // enables grenade trajectory preview
bot_kick
bot_quota 1
bot_freeze 1

// - 2. ALISES & BOT BINDS - ///

bind F11 "toggle cl_drawhud"
alias ws "workshop_workbench"
alias +xraytoggle "r_drawothermodels 2;enable_skeleton_draw 1"
alias -xraytoggle "r_drawothermodels 1;enable_skeleton_draw 0w"
alias w "warmup"
bind k "bot_kick"
bind c "noclip"
bind z "bot_add_ct"
bind x "+xraytoggle;"
bind p "bot_place"

