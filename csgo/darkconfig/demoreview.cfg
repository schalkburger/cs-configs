unbindall
sv_cheats "1"
// net_graph "1"
net_graphheight "10"
bind "w" "+forward"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "s" "+back"
bind "t" "radio2"
bind "SPACE" "+duck"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "F1" "noclip"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "slot3"
bind "MOUSE4" "slot4"
bind "MOUSE5" "+voicerecord"
bind "MWHEELUP" "slot1"
bind "MWHEELDOWN" "+jump"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshairdot "1"
cl_crosshairgap "0"
cl_crosshairsize "0"
cl_crosshairstyle "3"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "0"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "1"
sv_showimpacts "1" //Bullet markers
sv_showimpacts_time "2" //Bullet markers time limit
cl_bob_lower_amt "30" //Lowest gun bob amount
cl_bobamt_lat "0" //Lateral gun movement
cl_bobamt_vert "0" //Vertical gun movement
cl_crosshair_sniper_show_normal_inaccuracy "1" //show standing inaccuracy & spread in sniper crosshair blur
cl_interpolate "0" //ONLY recorded ticks, NO prediction included in rendering
// cl_showpos "1"
cl_teamid_overhead_always "1" //always show team icon
cl_wpn_sway_scale "0" //No weapon sway
view_recoil_tracking "0"  //1=Full 0=No recoil(strictly mouse movement)
weapon_debug_spread_show "1" //Shows current inaccuracy

bind "o" "toggle voice_enable 0 1" //Toggle voice on/off
bind "i" "toggle cl_interpolate 0 1" //Toggle interpolation
bind "u" "toggle r_drawothermodels 1 2" //Toggle model render
bind "'" "demo_togglepause" //pause demo
bind "[" "host_timescale .1" //10% demo speed
bind "]" "host_timescale .2" //20% demo speed
bind "\" "host_timescale 1" //100% demo speed
bind "DEL" "host_timescale 4" //400% demo speed
bind "KP_MULTIPLY" "toggle r_drawparticles 0 1" //Toggle Particle Effects
bind "KP_MINUS" "toggle fov_cs_debug 40 0" //Toggle Zoom
bind "c" "view_recoil_tracking 0; echo view_recoil_tracking 0"
bind "x" "view_recoil_tracking 1; echo view_recoil_tracking 1"
bind "z" "view_recoil_tracking .45; echo view_recoil_tracking .45"

clear; echo Demo Review Activated
echo sv_cheats "1"
echo sv_showimpacts "1" = Bullet markers
echo cl_bob_lower_amt "30" = Lowest gun bob amount
echo cl_bobamt_lat "0" = Lateral gun movement
echo cl_bobamt_vert "0" = Vertical gun movement
echo cl_crosshair_sniper_show_normal_inaccuracy "1" = show standing inaccuracy & spread in sniper crosshair blur
echo cl_interpolate "0" = ONLY recorded ticks, NO prediction included in rendering
echo cl_teamid_overhead_always "1" = always show team icon
echo cl_wpn_sway_scale "0" = No weapon sway
echo view_recoil_tracking "0" = 1=Full 0=No recoil(strictly mouse movement)
echo weapon_debug_spread_show "1" = Shows current inaccuracy

echo o = Toggle voice on/off
echo i = Toggle interpolation
echo u = Toggle model render
echo *(keypad) = toggle particles
echo -(keypad) = toggle fov zoom
echo ' = pause demo
echo [ = 10% demo speed
echo ] = 20% demo speed
echo \ = 100% demo speed
echo DEL = 400% demo speed
echo c = view_recoil_tracking 0
echo x = view_recoil_tracking 1
echo z = view_recoil_tracking .45