sv_cheats 1
demo_index 1
net_graph 0
cl_interpolate 1
mat_postprocess_enable 0
fog_enable 0
fog_override 1
cl_draw_only_deathnotices 0
spec_allow_roaming 1
cl_spec_follow_grenade_key 1

// Aliases

alias pausetoggle "pausetoggle1"
alias pausetoggle1 "demo_pause;echo Demo [Paused]; alias pausetoggle pausetoggle2"
alias pausetoggle2 "demo_resume;echo Demo [Resumed]; alias pausetoggle pausetoggle1"

alias hudtoggle "hudtoggle1"
alias hudtoggle1 "cl_drawhud 0;echo cl_drawhud 0; alias hudtoggle hudtoggle2"
alias hudtoggle2 "cl_drawhud 1;echo cl_drawhud 1; alias hudtoggle hudtoggle3"
alias hudtoggle3 "cl_draw_only_deathnotices 1;echo cl_draw_only_deathnotices 1; alias hudtoggle hudtoggle4"
alias hudtoggle4 "cl_draw_only_deathnotices 0;echo cl_draw_only_deathnotices 0; alias hudtoggle hudtoggle1"

alias +slow "demo_timescale 0.5"   //Speed to 0.5x. You can change it to more/less speed if you want
alias -slow "demo_timescale 1"

alias +ff5 "demo_timescale 5"     //Speed to 5x. You can change it to more/less speed if you want
alias -ff5 "demo_timescale 1"

alias +ff10 "demo_timescale 10"   //Speed to 10x. You can change it to more/less  speed if you want
alias -ff10 "demo_timescale 1"

alias +skip "demo_timescale 50"    //Speed to 50x. You can change it to more/less  speed if you want
alias -skip "demo_timescale 1"

alias +superslow "demo_timescale 0.25"   //Speed to 0.25x. You can change it to more/less speed if you want
alias -superslow "demo_timescale 1"

// Demo keybinds

bind ins "toggle spec_show_xray" //KP "/": Toggles X-Ray
bind home "toggle cl_drawhud"
bind pgup "toggle cl_draw_only_deathnotices"

bind pgdn "toggle cl_drawhud_force_teamid_overhead"
bind end ""
bind del ""

bind u "demo_timescale 0.25;echo Speed to 0.25x"
bind i "demo_timescale 1;echo Speed to normal"
bind o "demo_timescale 0.5;echo Speed to 0.5x"

// bind downarrow "demo_togglepause"
bind uparrow "+ff5"
bind downarrow "+slow"
bind "l" "demo_gototick +128 relative" // Goes forward 10sec in 64 tick server or 5 sec in 128 tick server (64 ticks == 1sec in 64 tick server).
bind "k" "pausetoggle"
bind "j" "demo_gototick -128 relative" // Goes back 10sec in 64 tick server or 5 sec in 128 tick server (64 ticks == 1sec in 64 tick server)


// Finish

playvol "player\vo\anarchist\onarollbrag13" "1"

