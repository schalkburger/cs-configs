// Shortcuts
alias d "disconnect"
alias q "quit"
// alias r "retry"
alias rr "mp_restartgame 1"
alias rs "mp_restartgame 1"
alias s "status"
alias c "clear"
alias ae "exec darkconfig/autoexec.cfg"
alias p "sv_pausable 1;pause"
alias w  "warm"
alias demo "exec darkconfig/demo.cfg"
alias cs "game_type 0; game_mode 0"
alias comp "game_type 0; game_mode 1"
alias wm "game_type 0; game_mode 2"
alias ar "game_type 1; game_mode 0"
alias dl "game_type 1; game_mode 1"
alias dm "game_type 1; game_mode 2"
alias dz "game_type 6; game_mode 0"
alias custom "game_type 3; game_mode 0"
alias warm "exec darkconfig/warmup.cfg"
alias prac "game_mode 1; game_type 0; map de_dust2"
alias ab "bot_add"
alias ba "bot_add"
alias bat "bot_add_t"
alias bact "bot_add_ct"
alias bs "toggle bot_stop"
alias bk "bot_kick"
alias wu "echo w1 = yprac_arena. w2 = yprac_sphere_aim. w3 = scopegg_pg_aim_v1"
alias w1 "disconnect; map workshop\1104441138\yprac_arena"
alias w2 "disconnect; map workshop\2513901111\yprac_sphere_aim"
alias w3 "disconnect; map workshop\2749351643\scopegg_pg_aim_v1"
alias lh "cl_righthand 0"
alias rh "cl_righthand 1"
alias we "mp_warmup_end"
alias mapfix "bot_join_team any; game_type 1;game_mode 1; mp_ignore_round_win_conditions 0; exec gamemode_competitive"

// Audio Sound Effects
alias blip1 "playvol buttons\blip1 0.5"
alias blip2 "playvol buttons\blip2 0.5"
alias button16 "playvol buttons\button16 0.5"
alias button9 "playvol buttons\button9 0.5"
alias mm_success_lets_roll "playvol ui\mm_success_lets_roll 0.5"
alias nvg_off "playvol items\nvg_off 0.5"
alias nvg_on "playvol items\nvg_on 0.5"
alias suit_denydevice "playvol player\suit_denydevice.wav 0.3"
alias wpn_denyselect "playvol common\wpn_denyselect 0.5"
alias knifedeploy "playvol weapons/knife/knife_deploy1 1"
alias bird "play ambient\animal\trop_bird_01 1"
alias warning "playvol common\warning 1"
alias hearnoise "playvol player\vo\pirate\heardnoise01 1"

// AFK Move
alias afk-move "afk-move_on"
alias afk-move_on "+forward; +moveleft; +left; cl_disablehtmlmotd 1; nvg_on; alias afk-move afk-move_off"
alias afk-move_off "-forward; -moveleft; -left; exec arminc/misc.cfg; nvg_off; alias afk-move afk-move_on"

// Communication Toggle
alias +communicate "+voicerecord"
alias -communicate "-voicerecord"

alias communicate-toggle "communicate-toggle_on"
alias communicate-toggle_on "voice_enable 0; blip1; alias +communicate wpn_denyselect; alias communicate-toggle communicate-toggle_off"
alias communicate-toggle_off "voice_enable 1; blip2; alias +communicate +voicerecord; alias communicate-toggle communicate-toggle_on"

// Ignore Messages
alias ignore-messages "ignore-messages_one"
alias ignore-messages_one "ignoremsg; button9; alias ignore-messages ignore-messages_two"
alias ignore-messages_two "ignoremsg; button9; alias ignore-messages ignore-messages_three"
alias ignore-messages_three "ignoremsg; button9; alias ignore-messages ignore-messages_four"
alias ignore-messages_four "ignoremsg; button9; alias ignore-messages ignore-messages_one"

// Ignore Radio
alias ignore-radio "ignore-radio_on"
alias ignore-radio_on "ignorerad; button9; alias ignore-radio ignore-radio_off"
alias ignore-radio_off "ignorerad; button9; alias ignore-radio ignore-radio_on"

// Mute Enemy Team
alias mute-enemy-team "mute-enemy-team_on"
alias mute-enemy-team_on "cl_mute_enemy_team 1; blip1; alias mute-enemy-team mute-enemy-team_off"
alias mute-enemy-team_off "cl_mute_enemy_team 0; warning; alias mute-enemy-team mute-enemy-team_on"

// Unmute Enemy Team
alias unmute-enemy-team "unmute-enemy-team_on"
alias unmute-enemy-team_on "cl_mute_enemy_team 0; warning; alias unmute-enemy-team unmute-enemy-team_off"
alias unmute-enemy-team_off "cl_mute_enemy_team 1; blip1; alias unmute-enemy-team mute-enemy-team_on"

// Toggle Chat On and Off
alias toggle-chat "toggle-chat_off"
alias toggle-chat_off "cl_chatfilters 0;  blip1;echo Chat off;alias toggle-chat toggle-chat_on"
alias toggle-chat_on "cl_chatfilters 63; blip2;echo Chat on;alias toggle-chat toggle-chat_off"

// Super Ignore Messages
alias superignoremsg superignoremsg1
alias superignoremsg1 "ignoremsg; cl_mute_enemy_team "1"; cl_mute_all_but_friends_and_party "0"; echo Enemy team muted and their messages ignored;alias superignoremsg superignoremsg2"
alias superignoremsg2 "ignoremsg; cl_mute_enemy_team "1"; cl_mute_all_but_friends_and_party "1"; echo Enemy team and strangers muted. Team messages ignored; alias superignoremsg superignoremsg3"
alias superignoremsg3 "ignoremsg; cl_mute_enemy_team "1"; cl_mute_all_but_friends_and_party "1"; echo Enemy team and strangers muted. All messages ignored; alias superignoremsg superignoremsg4"
alias superignoremsg4 "ignoremsg; cl_mute_enemy_team "1"; cl_mute_all_but_friends_and_party "0"; echo Enemy team and strangers muted. Receiving all messages; alias superignoremsg superignoremsg1"

// Clutch bind
alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; volume 1; cl_clearhinthistory; r_cleardecals; ignoremsg; ignoremsg; ignoremsg; alias clutch clutchoff"
alias "clutchoff" "voice_enable 1; volume 0.5; ignoremsg; alias clutch clutchon"

// Half-Life Use Beep
alias +halflife-use-beep "+use; suit_denydevice"
alias -halflife-use-beep "-use"

// Quick Switch
alias +quick-switch "use weapon_knife"
alias -quick-switch "lastinv"

// Scores & FPS
alias +scores-fps "+showscores"
alias -scores-fps "-showscores"

// Netgraph
alias netgraph "netgraph_on"
alias netgraph_on "net_graph 1; blip1; alias netgraph netgraph_off"
alias netgraph_off "net_graph 0; blip2; alias netgraph netgraph_on"

// Radio Scroll
alias radioscroll "radioscroll1"
alias radioscroll1 "radio1;alias radioscroll radioscroll2; playvol items/nvg_off 0.5"
alias radioscroll2 "radio2;alias radioscroll radioscroll3; playvol items/nvg_off 0.5"
alias radioscroll3 "radio3;alias radioscroll radioscroll1; playvol items/nvg_off 0.5"

// Grenades Switch
alias rotato1 "use weapon_decoy;use weapon_molotov;use weapon_incgrenade;bind 4 rotato2"
alias rotato2 "use weapon_molotov;use weapon_incgrenade;use weapon_decoy;bind 4 rotato1"

// DuckJump
alias +dj "+duck; +jump"
alias -dj "-duck; -jump"

// Improved DuckJump
bind "SPACE" "+cjump"
bind "CTRL" "+ccrouch"
alias "+cjump" "+duck; +jump; spec_mode; alias nDuck_c"
