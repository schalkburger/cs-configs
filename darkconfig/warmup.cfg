// Schalk's warmup.cfg
// https://github.com/schalkburger/csgo-configs

// Initializing warmup.cfg
sv_cheats 1 // allows for god mode and no clip
mp_warmup_end // ends warmup
sv_pausable 1 // Make server pausable
mp_restartgame 1 // Restart game after round

// Bots setup
bot_quota 10
bot_quota_mode fill
bot_stop 0
// Teams setup
mp_limitteams 0 // disables limit in teams
mp_autoteambalance 0 // disables team balacing
mp_friendlyfire 0 // disables friendly fire
mp_respawn_on_death_ct 0 // enables instant respawns for CTs
mp_respawn_on_death_t 0 // enables instant respawns for Ts
// Rounds setup
mp_roundtime 60 // sets round time to 60 minutes
mp_timelimit 999999 // sets round time to 60 minutes
mp_roundtime_defuse 60 // sets round time to 60 minutes
mp_freezetime 0 // disable freeze time
// Economy setup
mp_maxmoney 60000 // sets the max possible money to $60000
mp_startmoney 60000 // starts the round with $60000
sv_infinite_ammo 0  // enables infinty ammo and utility
mp_warmuptime 10 // sets the warmup time to 0 seconds
mp_buy_anywhere 1 // allows to buy anywhere in the map
mp_buytime 999999 // unlimited time to buy
// Grenades setup
ammo_grenade_limit_total 5 // allows for all grenades
sv_grenade_trajectory 0 // enables grenade trajectory as they are thrown
cl_grenadepreview 0 // enables grenade trajectory preview
sv_grenade_trajectory_time 5// sets the trajectory of a thrown grenade to be cleared after 10 seconds
sv_showimpacts 0 // enbales impacts to be marked. red = client side blue = server side
// sv_showimpacts_time 3 // sets the impacts to clear themselves after 3 seconds
sv_showbullethits 0

sv_showimpacts 0 // enbales impacts to be marked. red = client side blue = server side
sv_showimpacts_time 60 // sets the impacts to clear themselves after 3 seconds

// TeleportScript v1.01 (by crashz)
script PLAYER <- Entities.FindByClassname(null,"player")
script x <- 0
bind "-" "script POS <- PLAYER.GetOrigin();script ANG <- PLAYER.GetAngles(); say • Position SAVED"
bind "=" "script PLAYER.SetOrigin(POS);script PLAYER.SetAngles(x,ANG.y,0); say • Position LOADED"
echo "TeleportScript loaded. - save position. = load position."
bind "k" "bot_kill"

// Delete nades alias
alias deleteNade deleteSmoke; alias deleteSmoke "ent_fire smokegrenade_projectile kill;deleteFlash"; alias deleteFlash "ent_fire flashbang_projectile kill;deleteHE"; alias deleteHE "ent_fire hegrenade_projectile kill;deleteInc"; alias deleteInc "ent_fire incgrenade_projectile kill;deleteMol"; alias deleteMol "ent_fire molotov_projectile kill;deleteDecoy"; alias deleteDecoy "ent_fire decoy_projectile kill";

// X-ray Toggle
alias xraytoggle "xraytoggle1"
alias xraytoggle1 "r_drawothermodels 2;enable_skeleton_draw 1; alias xraytoggle xraytoggle2"
alias xraytoggle2 "r_drawothermodels 1;enable_skeleton_draw 0; alias xraytoggle xraytoggle1"
alias x "xraytoggle"

// End warmup
alias ft0 "mp_freezetime 0"
alias ft5 "mp_freezetime 5"
alias ft10 "mp_freezetime 10"


