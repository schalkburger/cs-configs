// Remove all existing binds.
unbindall

// Updates game keyboard layout to the current Windows keyboard setting.
key_updatelayout

// Slot binds.
bind "1"             "slot1"                                   // Equip: Primary weapon.
bind "2"             "slot2"                                   // Equip: Secondary weapon (pistols).
bind "3"             "slot3"                                   // Equip: Knife, Zeus or Hands (dangerzone).
bind "4"             "slot4"                                   // Equip: Grenades [cycle] (same as 'invnextgrenade').
bind "5"             "slot5"                                   // Equip: C4 Explosive or Medi-Shot.
bind "6"             "slot6"                                   // Equip: High Explosive Grenade or Snowball.
bind "7"             "slot7"                                   // Equip: Flashbang.
bind "8"             "slot8"                                   // Equip: Smoke Grenade.
bind "9"             "slot9"                                   // Equip: Decoy Grenade.
bind "0"             "slot10"                                  // Equip: Incendiary Grenade/Molotov.

// Movement binds.

bind "a"             "+moveleft;r_cleardecals"                 // Strafe left.
bind "d"             "+moveright;r_cleardecals"                // Strafe right.
bind "s"             "+back;r_cleardecals"                     // Move back.
bind "w"             "+forward;r_cleardecals"                  // Move forward.

// bind "w"              "+forward; jumpreset;r_cleardecals"
// bind "a"              "+moveleft; jumpreset;r_cleardecals"
// bind "s"              "+back; jumpreset;r_cleardecals"
// bind "d"              "+moveright; jumpreset;r_cleardecals"

// Chat binds.
bind "u"             "messagemode2"                            // Team messages (chat only with the team).
bind "y"             "messagemode"                             // Broadcast and Team messages (chat with all).

// Radio binds.
bind "c"             "use weapon_smokegrenade"                 // Report radio message.
bind "x"             "usehe"                                   // Standard radio message.
bind "z"             "rotato1;slot12"                          // Command radio message.
bind "v"             "+communicate"                            // Radial radio menu.

// Other letter keys.
bind "b"             "buymenu"                                 // Open the buy menu/tablet delivery (dangerzone) to buy weapons, grenades and equipment.
bind "e"             "+halflife-use-beep"                      // Execute actions with a beep sound (ex. open doors, pick up weapons, plant bomb etc.) {script}.
bind "f"             "+lookatweapon"                           // Inspect the weapon or lower the tablet (dangerzone).
bind "g"             "drop"                                    // Drop the current weapon.
bind "h"             "holdpos"                                 //
bind "i"             "cheer"                                   // -
bind "j"             "enemyspo"                                // -
bind "k"             "callvote"                                // Open the vote menu.
bind "l"             "takingfire"                              // -
bind "m"             "teammenu"                                // Open the team selection menu and the tablet (dangerzone).
bind "n"             "negative"                                //
bind "o"             "thanks"                                  // -
bind "p"             "pause"                                   // -
bind "q"             "+quick-switch"                           // Quick switch the current weapon to knife/zeus and back {script}.
bind "r"             "+reload"                  // Reload the currently weapon and remove decal textures (bulletholes and blood).
bind "t"             "+spray_menu"                         // Activate the voice communication <hold to speak; only with teammates in matchmaking> {script}.

// Special keys.
bind "escape"        "cancelselect"                            // Open/close the game menu.
bind "tab"           "+scores-fps"                             // Shows the scoreboard or the tablet alongside the fps <hold to show> (dangerzone) {script}.
bind "capslock"      "toggle cl_righthand 0 1"              // -
bind "shift"         "+shhwalk"                                // Walk (slow; no sound).
bind "rshift"        ""                                        // -
bind "ctrl"          "+ccrouch"                                // Duck/Crouch; press before jumping for a long jump with ExoJump Boots (dangerzone).
bind "rctrl"         ""                                        // -
bind "alt"           "+secondbinds"                            // Toggle the secondary set of keys <hold to activate> {script}.
bind "ralt"          "exec darkconfig/warmup.cfg;say Warmup.cfg activated"                // -
bind "space"         "+cjump"                                  // Jump; <hold for a high jump with ExoJump Boots> (dangerzone).
bind "enter"         "messagemode"                                        // -
bind "backspace"     "say back"                                // -
bind "ins"           "exec darkconfig/demo.cfg;say Demo.cfg activated"                                        // -
bind "del"           ""                                        // -
bind "home"          ""                                        // -
bind "end"           ""                                        // -
bind "pgup"          "exec darkconfig/audio.cfg"                   // Execute the arminc/audio.cfg (revert the sound).
bind "pgdn"          "volume 0"                                // Mute the sound.
bind "pause"         "toggle cl_righthand 0 1"                 // -

// Punctuation keys.
bind "`"             "toggleconsole"                           // Open the developer console.
bind ","             "radio2"                       // Execute the autoexec.cfg.
bind "."             "radioscroll"                         // Execute the config.cfg.
bind "/"             ""                                        // -
bind "semicolon"     "say prev"                                // -
bind "'"             "say next"                                // -
bind "\"             "say restart"                             // -
bind "["             "go_a"                                    // Play radio command - 'Bombsite A!'.
bind "]"             "go_b"                                    // Play radio command - 'Bombsite B!'.
bind "-"             ""                                        // -
bind "="             ""                                        // -

// Cursor control keys.
bind "uparrow"       "+forward"                                // Move forward.
bind "downarrow"     "+back"                                   // Move back.
bind "leftarrow"     "+left"                                   // Rotate to left (counter-clockwise).
bind "rightarrow"    "+right"                                  // Rotate to right (clockwise).

// Mouse keys.
bind "mwheelup"      "+jump"                                   // Jump when scroll up.
bind "mwheeldown"    "+jump"                                   // Jump when scroll down.
bind "mouse1"        "+attack"                                 // Shoot, plant, inject medi-shot, cycle forward and do hand jab [fast punch] (dangerzone).
bind "mouse2"        "+attack2"                                // Zoom, toggle silencer/brust, cycle backward and do hand cross [charged punch] (dangerzone).
bind "mouse3"        "player_ping"                             // Ping the players.
bind "mouse4"        "exec darkconfig/sndflash.cfg"            // Toggle the secondary set of keys <hold to activate> {script}.
bind "mouse5"        ""                                        // Radial weapon select menu (quick visual selection of weapons/items).

// Function keys.
bind "f1"            "exec autoexec.cfg"                                      //
bind "f2"            "vestbuy"                                 //
bind "f3"            "riflebuy"                                //
bind "f4"            "incrementvar volume 0 1 -0.05;blip2"     //
bind "f5"            "incrementvar volume 0 1 0.05;blip1"      //
bind "f6"            "clutch"                                  // -
bind "f7"            "ignoremsg;blip1"                         // -
bind "f8"            "netgraph"                                // -
bind "f9"            "afk-move"                                //
bind "f10"           "exec darkconfig/fpsbugfix.cfg"           // Execute the Fixer which can fix graphical glitches, sound glitches, hud bugs etc. {script}.
bind "f11"           "crosshairswitcher"                                        // -
bind "f12"           ""                                        // -

// Pressing the +use key will open the buy menu if in a buy zone (just as if the 'buy' key is pressed).
// Default: 1
cl_use_opens_buy_menu "0"
// Name of the binding to enable mouse selection in the scoreboard.
// Default: +attack2
cl_scoreboard_mouse_enable_binding "+attack2"
// Set the key to use for donation in the buy menu.
// Default: 0
//
// <> Values:
// 0: Left Control.
// 1: Left Alt
// 2: Left Shift.
cl_buywheel_donate_key "0"
// Follow grenade key.
// Default: 0
//
// >> The key used to follow grenades thrown by a player which is observed.
//
// <> Values:
// 0: LeftALT
// 1: LeftSHIFT
// 2: +reload key (default key: 'R').
cl_spec_follow_grenade_key "2"
// Duck toggle.
// Default: 0
//
// <> Values:
// 0: Hold to duck.
// 1: Press to toggle duck.
option_duck_method "0"
// Walk toggle.
// Default: 0
//
// <> Values:
// 0: Hold to walk.
// 1: Press to toggle walk.
option_speed_method "0"
// Auto-deploy parachute if fall speed exceeds lethal limit.
// Default: 1
cl_parachute_autodeploy "1"
// Joystick controller support.
// Default: 0
joystick "0"
// Prevents any and all joystick input for cases where a piece of hardware is incorrectly identified as a joystick and sends bad signals.
// Default: 0
//
// <i> The value '1' is equivalent with the Launch Option: '-nojoy'.
joystick_force_disabled "1"
// Sets controllers enabled/disabled just before the config is written.
// Default: 1
joystick_force_disabled_set_from_options "1"